<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.categorya, .categoryb {
display:none;
width: 30px;
height: 20px;
line-height:20px;
text-align:center;
background: red;
margin: 10px;
float: left;
font-size:11px;
color:white;
font-family:sans-serif;
}

.categoryb {
background: blue;
}

.categorya.categoryb{
background:purple;
}
p.info{
padding:30px 20px 0 20px;
color:#666;
font-family:sans-serif;
font-size:13px;
}    
</style>
</head>
<body>
<ul id="filters">
    <li>
        <input type="checkbox" value="categorya" id="filter-categorya" checked />
        <label for="filter-categorya">Category A</label>
    </li>
    <li>
        <input type="checkbox" value="categoryb" id="filter-categoryb" />
        <label for="filter-categoryb">Category B</label>
    </li>
</ul>
<div class="categorya categoryb">A, B</div>
<div class="categorya">A</div>
<div class="categorya">A</div>
<div class="categorya">A</div>
<div class="categoryb">B</div>
<div class="categoryb">B</div>
<div class="categoryb">B</div>

    

<script src="./jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$("#filters :checkbox:checked").each(function() {
   $("." + $(this).val()).show();
});
$("#filters :checkbox").click(function() {
   $("div").hide();
   $("#filters :checkbox:checked").each(function() {
       $("." + $(this).val()).show();
   });
});
</script>
</body>
</html>
