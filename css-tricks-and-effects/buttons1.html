<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin:0;box-sizing: border-box;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}
        p{width:100%;display: flex;flex-wrap: wrap;margin: 0 5px 20px;}
        p a{width:auto;display: flex;padding:10px 15px;background:brown;color:white;text-decoration: none;margin: 0 5px 10px;position:relative;}
        p a i{position: relative;font-style: normal;}
        p a::before, p a::after{content:"";position:absolute;width:0;height:4px;background: black;transition: all 0.3s linear;}
        p a span{position:absolute;top:0;left:0;width:100%;height:100%;}
        p a span::before, p a span::after{content:"";position:absolute;width:4px;height:0;background: black;transition: all 0.3s linear;}


        p a::before{left:0;top:0;transition-delay: 0.9s;}
        p a span::after{right:0;top:0;transition-delay: 0.6s;}
        p a::after{bottom:0;right:0;transition-delay: 0.3s;}
        p a span::before{left:0;bottom:0;transition-delay: 0.0s;}        

        p a:hover::before{width:100%;transition-delay: 0.0s;}
        p a:hover span::after{height: 100%;transition-delay: 0.3s;}
        p a:hover::after{width:100%;transition-delay: 0.6s;}
        p a:hover span::before{height: 100%;transition-delay: 0.9s;}        
    </style>
</head>
<body>
    <p>
        <a href="javascript:;"><span></span><i>Explore more</i></a>
        <a href="javascript:;"><span></span><i>Explore more</i></a>
        <a href="javascript:;"><span></span><i>Explore more</i></a>
        <a href="javascript:;"><span></span><i>Explore more</i></a>
        <a href="javascript:;"><span></span><i>Explore more</i></a>
    </p>
</body>
</html>
