<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>jQuery Zoom Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {box-sizing:border-box;margin: 0;padding: 0;}
        main{width:100%;float:left;font-family: Arial, Helvetica, sans-serif;font-size:14px;}
        main > *{width:100%;float:left;position:relative;}
        main header{height:100px;background: #000;color:#fff;position:sticky;top:0;z-index: 1;}
        main .banner{height:800px;background:blueviolet;color:#fff;}
        main ul{padding:0;margin:0;display: flex;}
        main ul > li{float:left;list-style: none;}
        main ul > li:nth-child(1){width:30%;position: relative;min-height: 1px;}
        main ul > li:nth-child(2){width:70%;height: 1500px;background-color: brown;color:#fff;}
        main ul > li .sidebar{width:100%;float:left;height:250px;background-color: cadetblue;position:sticky;top:0;}
        main .text{height:1500px;background-color:tomato;}
        main footer{height:500px;background: #000;color:#fff;}
        
        @media (max-width:991px){
            main > ul > li .sidebar{position:static;}
            main header{height: 60px;}
        }
        @media (max-width:575px){
            main ul{flex-wrap: wrap;}
            main ul > li:nth-child(1){width:100%;position: static;}
            main ul > li:nth-child(2){width:100%;}
        }
    </style>    
</head>
<body>
    <main>
        <section>
            <header>Header</header>
            <section class="banner">Banner</section>
            <ul>
                <li>
                    <div class="sidebar">Sidebar</div><!--sidebar-->
                </li>
                <li>
                    Right
                </li>
            </ul>
        </section>
        <section class="text"></section>
        <footer>Footer</footer>
    </main>

    <script>
        function headerSidebar(){
            var headerHeight = document.querySelector("header").offsetHeight;
            document.querySelector("main ul > li .sidebar").style.top = headerHeight + "px";
        }
        window.addEventListener("load", headerSidebar);
        window.addEventListener("resize", headerSidebar);
        window.addEventListener("scroll", headerSidebar());
    </script>
</body>
</html>
