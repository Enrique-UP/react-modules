<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}

        .middleArea{width:100%;display: table;padding:30px 15px;
            height:100vh;
            /* for using on desktop screen */


            /* position: absolute;height: 100%; */  
            /* for using in side the div */
        }
        .middleArea .middle{display: table-cell; vertical-align: middle;width:100%;}
        .middleArea .middle .middleBox{background: #ccc;max-width:400px;margin: auto;height:500px;display: flex;justify-content: center;align-items: center;}
    </style>
</head>
<body>
    <div class="middleArea">
        <div class="middle">
            <div class="middleBox">Middle Box</div>
        </div>
    </div>
</body>
</html>
