<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size:14px;}
        .boxes{display: flex;flex-wrap:wrap;}
        .boxes .box{width:200px;height:200px;background:brown;color:white;font-weight:bold;}
        .boxes .box:not(:last-child){margin-right: 10px;}


        .method1{display: table;}
        .method1 > span{display: table-cell;vertical-align: middle;text-align: center;}


        .method2{position: relative;}
        .method2 > span{position: absolute;top:0;left:0;right:0;bottom:0;margin:auto;width:100%;height: 20px;text-align: center;}


        .method3{position: relative;}
        .method3 > span{position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);}


        .method4{display: flex;justify-content: center;align-items: center;}


        .method5{display: inline-block;text-align: center;}
        .method5 > img{vertical-align: middle;
            height: 100%;object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box method1">
            <span>Middle</span>
        </div><!--box-->
        <div class="box method2">
            <span>Middle</span>
        </div><!--box-->
        <div class="box method3">
            <span>Middle</span>
        </div><!--box-->
        <div class="box method4">
            <span>Middle</span>
        </div><!--box-->
        <div class="box method5">
            <img src="../banner1.jpg" width="50" />
        </div><!--box-->
    </div><!--boxes-->
</body>
</html>
