<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .wrapper {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: 2fr 1fr 1fr 1fr 1fr; */
            /* fractions/parts */
            border:1px solid #ccc;
        }
        .wrapper > *{border:1px solid #ccc;}

        .wrapper1 {
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
      </div> 
    <div class="wrapper1">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
      </div>      
</body>
</html>
