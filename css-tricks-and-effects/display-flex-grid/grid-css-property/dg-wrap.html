<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .box {
            background: grey;
            padding: 20px 20px 20px 20px;
        }
        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
            grid-column-gap: 6px;
            grid-row-gap:6px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
     </div>
</body>
</html>
