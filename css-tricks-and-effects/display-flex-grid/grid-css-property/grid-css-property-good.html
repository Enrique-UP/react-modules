<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 100px;
}

table td, table th {
  border: 1px solid #ddd;
  padding: 8px;
}
table tr:nth-child(even){background-color: #f2f2f2;}
table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

table.columns tr{
    display: grid;
    grid-gap: 0;
    
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    /* grid-template-columns: repeat(auto-fill, minmax(20%, 1fr)); */
    /* grid-template-columns: 1fr repeat(5, 150px); */
    /* grid-template-columns: 40% 8% 8% 8% 14% 22%; */
}
ul.rows{background:#ccc;padding:10px;
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: 100px 150px 50px;
    grid-gap: 10px;    
}
ul.rows li{background: #eee;list-style: none;}
</style>
</head>
<body>
    <table class="columns">
        <thead>
          <tr>
            <th>Items</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Tax</th>
            <th>Amount</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dell</td>
            <td>1</td>
            <td>$100.00</td>
            <td>1%</td>
            <td>5%</td>
            <td>$100.00</td>
          </tr>
          <tr>
            <td>Dell</td>
            <td>1</td>
            <td>$100.00</td>
            <td>1%</td>
            <td>5%</td>
            <td>$100.00</td>
          </tr>
        </tbody>
      </table>  
      <ul class="rows">
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
        <li>Dell</li>
      </ul>
</body>
</html>
