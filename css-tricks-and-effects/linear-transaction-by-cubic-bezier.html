<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 1s;
  transition-timing-function: cubic-bezier(0.0, 0.0, 1.0, 1.0);
  /* p0, p1, p2, p3 */
  /* p0 & p2 = start time & end time */
  /* p1 & p3 = start state & end state */
}

div:hover {
  width:300px;
  /* height:300px; */
}
</style>
</head>
<body>

<h1>The cubic-bezier() Function</h1>

<p>Hover over the div element below, to see the transition effect.</p>


<div></div>

<pre>
    transition: width 1s;
    transition-timing-function: cubic-bezier(0.0, 0.0, 1.0, 1.0);
    p0, p1, p2, p3
    p0 & p2 = start time & end time
    p1 & p3 = start state & end state
</pre>
</body>
</html>
