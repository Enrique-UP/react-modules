<!DOCTYPE html>
<html lang="en">
<body>
    <style type="text/css">
        /*
            setting linear-gradient 90deg to 270deg for half left circle
            setting linear-gradient 90deg to 270deg for half right circle
            only first degree change by js
        */
        /* background-image: linear-gradient(270deg, transparent 50%, white 50%), linear-gradient(90deg, white 50%, transparent 50%); */
        /* background-image: linear-gradient(270deg, transparent 50%, rgb(31, 187, 166) 50%), linear-gradient(90deg, white 50%, transparent 50%); */
        
        .pie{
            width: 250px;
            height: 250px;
            display: block;
            position: relative;
            border-radius: 50%;
            background-color: #1fbba6;
            border: 2px solid #1fbba6;
            float: left;
            margin: 2em;
        }
        .block{
            position:absolute;
            background:#fff;
            width:230px;
            height:230px;
            display:block;
            border-radius:50%;
            top:10px;
            left:10px;
        }
        #time{
            font-size:3em;
            position:absolute;
            top:35%;
            left:43%;
            color:lighten(#000,60%);
        }
        .degree{
            background-image:
                linear-gradient(90deg, transparent 50%, white 50%),
                linear-gradient(90deg, white 50%, transparent 50%);
        }
    </style>
    <div class="pie degree">
        <span class="block"></span>
        <span id="time">0</span>
      </div>
    <script src="../jquery-2.2.4.min.js"></script>
    <script>
        /*
        to modify total time, just input on variable totaltime
        */
        var totaltime = 60;
        function update(percent){
        var deg;
        if(percent<(totaltime/2)){
            deg = 90 + (360*percent/totaltime);
            $('.pie').css('background-image',
                        'linear-gradient('+deg+'deg, transparent 50%, white 50%),linear-gradient(90deg, white 50%, transparent 50%)'
                    );
        } else if(percent>=(totaltime/2)){
                deg = -90 + (360*percent/totaltime);
                $('.pie').css('background-image',
                        'linear-gradient('+deg+'deg, transparent 50%, #1fbba6 50%),linear-gradient(90deg, white 50%, transparent 50%)'
                    );
                }
        }
        var count = parseInt($('#time').text());
        myCounter = setInterval(function () {
        count+=1;
        $('#time').html(count);
            update(count);
        
        if(count==totaltime) clearInterval(myCounter);
        }, 1000);
    </script>
</body>
</html>
