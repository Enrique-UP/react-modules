<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        body {
            font-size: 2rem;
        }

        p.quote::before {
            content: open-quote;
        }
        p.quote::after {
            content: close-quote;
        }

        p.link > a::after {
            content: "("attr(href)")";
        }
    </style>
</head>
<body>
    <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <p class="link">
        <a href="https://www.w3schools.com/css/">CSS Tutorial</a>
    </p>
</body>
</html>
