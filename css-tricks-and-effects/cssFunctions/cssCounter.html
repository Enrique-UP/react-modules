<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    body {counter-reset: section section1;}
    p.n::before {counter-increment: section;content: "DeleteThis " counter(section, number) ": ";}
    p.no::before {counter-increment: section1;content: "DeleteThis " counter(section1, decimal) ": ";}
</style>
</head>
<body>
<p class="n">HTML Tutorial</p>
<p class="n">CSS Tutorial</p>
<p class="n">JavaScript Tutorial</p>

<p class="no">HTML Tutorial</p>
<p class="no">CSS Tutorial</p>
<p class="no">JavaScript Tutorial</p>

<p class="n">HTML Tutorial</p>
<p class="n">CSS Tutorial</p>
<p class="n">JavaScript Tutorial</p>
</body>
</html>
