<!DOCTYPE html>
<html>
<head>
<title>Javascript Arrow Functions</title>
<style type="text/css">
    *{padding:0;margin:0;box-sizing: border-box;}
    body{padding:50px;}
    h1{margin-bottom: 30px;}
    p{margin-bottom: 10px;font-weight: bold;}
</style>
</head>
<body>
<h1>Array Functions</h1>
<p>
    const numbers = [1, 2, 3];<br>
    const dblenumarray = numbers.map((num) => {<br>
        return num * 2;<br>
    })<br>
    console.log(numbers);<br>
    console.log(dblenumarray);
</p><br><br>

<script type="text/javascript">
    const numbers = [1, 2, 3];
    const dblenumarray = numbers.map((num) => {
        return num * 2;
    })
    console.log(numbers);
    console.log(dblenumarray);
</script>
</body>
</html>
