<!DOCTYPE html>
<html>
<head>
<title>Javascript Arrow Functions</title>
<style type="text/css">
    *{padding:0;margin:0;box-sizing: border-box;}
    body{padding:50px;}
    h1{margin-bottom: 30px;}
    p{margin-bottom: 10px;font-weight: bold;}
</style>
</head>
<body>
<h1>Destructuring</h1>
<p>
    const numbers = [1, 2, 3];<br>
    [num1, num2] = numbers;<br>
    console.log(num1, num2);
</p><br><br>
<p>
    const numberss = [1, 2, 3];<br>
    [num1, , num2] = numberss;<br>
    console.log(num1, num3);
</p><br><br>

<script type="text/javascript">
     const numbers = [1, 2, 3];
    [num1, num2] = numbers;
    console.log(num1, num2);



    const numberss = [1, 2, 3];
    [nums1, , nums3] = numberss;
    console.log(nums1, nums3);
</script>
</body>
</html>
