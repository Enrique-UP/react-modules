<!DOCTYPE html>
<html>
<head>
<title>Javascript Arrow Functions</title>
<style type="text/css">
    *{padding:0;margin:0;box-sizing: border-box;}
    body{padding:50px;}
    h1{margin-bottom: 30px;}
    p{margin-bottom: 10px;font-weight: bold;}
</style>
</head>
<body>
<h1>Primitive Types</h1>
<p>
    const person = {<br>
        name: "Max"<br>
    };<br>
    const sperson = {<br>
        ...person<br>
    };<br>
    person.name = "Manu";<br>
    console.log(sperson);
</p><br><br>

<script type="text/javascript">
    const person = {
        name: "Max"
    };
    const sperson = {
        ...person
    };
    person.name = "Manu";
    console.log(sperson);
</script>
</body>
</html>
