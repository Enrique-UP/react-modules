<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    div.links a.active_tab{background: red;color:#fff;}
    p{display: none;}
    p.active{display: block;background: #ccc;}
</style>
</head>
<body>
<div class="links">
    <a href="#one" class="active_tab">One</a><br>
    <p id="one" class="active">OneLorem</p>
    <a href="#two">two</a><br>
    <p id="two">TwoLorem</p>
    <a href="#three">three</a><br>
    <p id="three">ThreeLorem</p>
    <a href="#four">four</a><br>
    <p id="four">FourLorem</p>
    <a href="#five">Five</a><br>
    <p id="five">FiveLorem</p>
</div><!--links-->

    

<script src="../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
    $("div.links a").on("click", function(){
      $(this).addClass("active_tab");
      $(this).siblings("a").removeClass("active_tab");

      $($(this).attr("href")).slideDown().addClass("active");
      $($(this).attr("href")).siblings("p").slideUp();  
    });
    $("div.links a").click(function(e) {         
        e.preventDefault();         
        var section = $(this).attr("href");         
        $("html, body").animate({         
            scrollTop: $(section).offset()          
        });  
    });
</script>
</body>
</html>
