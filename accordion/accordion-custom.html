<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
.grid-l1{width:200px;float:left;}
.header{ width: 100%; text-align: left; background: #e8e8e8; color: #000; font-size: 14px; text-transform: uppercase; font-weight: bold; padding: 5px; cursor: pointer; margin: 0px !important; }
.level-box{ width: 100%; height: auto; overflow: hidden; background: #ccc; padding: 10px; display: none; }
.box-a1{ width: 100%; height: auto; overflow: hidden; margin: 5px 0px; }

ul{width:300px;float:left;padding:0;clear:both;}
ul > li{width:100%;float:left;list-style:none;background:green;color:#fff;padding:10px;}
ul > li .text{display:none;}
</style>
</head>
<body>
<div class="grid-l1">
    <div class="box-a1">
        <h2 class="header">Header</h2>   
        <div class="level-box">Show One</div>
    </div> <!-- box-a1 -->
    <div class="box-a1">
        <h2 class="header">Header</h2>   
        <div class="level-box">Show Two</div>
    </div> <!-- box-a1 -->
    <div class="box-a1">
        <h2 class="header">Header</h2>   
        <div class="level-box">Show Three</div>
    </div> <!-- box-a1 -->
</div>
<ul>
	<li>
		<p class="heading">Heading</p>
		<p class="text">Text</p>
	</li>
	<li>
		<p class="heading">Heading</p>
		<p class="text">Text</p>
	</li>
	<li>
		<p class="heading">Heading</p>
		<p class="text">Text</p>
	</li>
</ul>


<script src="../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$('body').on('click', '.header', function(e) {
    $('.box-a1').find('.level-box').stop().slideUp();
    $(this).closest('.box-a1').find('.level-box').stop().slideToggle();
});


$('body').on('click', '.heading', function(e) {
    $('ul > li').find('.text').stop().slideUp();
    $(this).closest('ul > li').find('.text').stop().slideToggle();
});
</script>
</body>
</html>
