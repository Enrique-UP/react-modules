<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Untitled Document</title>
    
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}

div.main{width:100%;float:left;}
div.main > *{width:100%;float:left;height: 654px;color:#fff;transition: 0.5s linear;-webkit-transition: 0.5s linear;-moz-transition: 0.5s linear;transform: scale(0.95);-webkit-transform: scale(0.95);-moz-transform: scale(0.95);}
div.main > header{background: red;}
div.main > section.one{background: green;}
div.main > section.two{background: brown;}
div.main > section.three{background: green;}
div.main > section.four{background: brown;}
div.main > section.five{background: green;}
div.main > footer{background: blue;}
div.main > .animate{transform: scale(1);-webkit-transform: scale(1);-moz-transform: scale(1);}
</style>
</head>
<body>
<div class="main">
    <header class="">Header</header>
    <section class="one">Section</section>
    <section class="two">Section</section>
    <section class="three">Section</section>
    <section class="four">Section</section>
    <section class="five">Section</section>
    <footer class="">Footer</footer>
</div><!--main-->
<script src="../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
var $animation_elements = $('div.main > *');
var $window = $(window);

function check_if_in_view() {
  var window_height = $window.height();
  var window_top_position = $window.scrollTop();
  var window_bottom_position = (window_top_position + window_height);

  $.each($animation_elements, function() {
    var $element = $(this);
    var element_height = $element.outerHeight();
    var element_top_position = $element.offset().top;
    var element_bottom_position = (element_top_position + element_height);

    //check to see if this current container is within viewport
    if ((element_bottom_position >= window_top_position) &&
        (element_top_position <= window_bottom_position)) {
        $element.addClass('animate');
        } else {
        $element.removeClass('animate');
    }
  });
}

$window.on('scroll resize', check_if_in_view);
$window.trigger('scroll');
</script>
</body>
</html>
