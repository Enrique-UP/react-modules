<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<link rel="stylesheet" type="text/css" href="style.css">  
    <style type="text/css">
        *{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
        .main{width:50%;float:left;margin:0 25%;}
        h1{width:50%;float:left;height: 300px;text-align: center;padding-top:135px;}
        h1:nth-child(odd){background: #999;color:#fff;}
        h1:nth-child(even){background: #333;color:#fff;}
    </style>
</head>
<body>
<div class="main">
    <h1 class="animate big_left">big_left</h1>
    <h1 class="animate big_right">big_right</h1>
    <h1 class="animate big_up">big_up</h1>
    <h1 class="animate big_down">big_down</h1>
    
    <h1 class="animate small_left">small_left</h1>
    <h1 class="animate small_right">small_right</h1>
    <h1 class="animate small_up">small_up</h1>
    <h1 class="animate small_down">small_down</h1>
    
    <!--<h1 class="animate back_in_left">back_in_left</h1>
    <h1 class="animate back_in_right">back_in_right</h1>-->
    <h1 class="animate back_in_up">back_in_up</h1>
    <!--<h1 class="animate back_in_down">back_in_down</h1>-->
    
    <h1 class="animate fade_in">fade_in</h1>
    <h1 class="animate bounce_in">bounce_in</h1>
    
    <h1 class="animate zoom_in">zoom_in</h1>
    <h1 class="animate zoom_out">zoom_out</h1>
    <h1 class="animate big_zoom_in">big_zoom_in</h1>
    <h1 class="animate big_zoom_out">big_zoom_out</h1>
    <h1 class="animate rotate_x">rotate_x</h1>
    <h1 class="animate rotate_y">rotate_y</h1>
    <h1 class="animate rotate_z">rotate_z</h1>
    <h1 class="animate rotate_z_">rotate_z-</h1>
    <h1 class="animate rotate_3d">rotate_3d</h1>
    <h1 class="animate rotate_3d_">rotate_3d-</h1>
    <h1 class="animate heading">heading-</h1>
</div>
    
    
<script src="../wow/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
var $animation_elements = $('.animate');
var $window = $(window);
function check_if_in_view() {
  var window_height = $window.height();
  var window_top_position = $window.scrollTop();
  var window_bottom_position = (window_top_position + window_height);

  $.each($animation_elements, function() {
    var $element = $(this);
    var element_height = $element.outerHeight();
    var element_top_position = $element.offset().top;
    var element_bottom_position = (element_top_position + element_height);

    //check to see if this current container is within viewport
    if ((element_bottom_position >= window_top_position) && (element_top_position <= window_bottom_position)) {
        $element.addClass('active');
        } else {
        $element.removeClass('active');
    }
  });
}
$window.on('scroll resize', check_if_in_view);
$window.trigger('scroll');
</script>
</body>
</html>
