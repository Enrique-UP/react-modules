<head>

<title>Untitled Document</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
    body{text-align: center;padding-top: 50px;}
    select{width:200px;padding:10px;}
</style>
</head>
<body>
<select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
  <option value="">Select...</option>
  <option value="https://google.com">Google</option>
  <option value="https://yahoo.com">Yahoo</option>
  <option value="javascript:;">Null</option>  
</select>
</body>
