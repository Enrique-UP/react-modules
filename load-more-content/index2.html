<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Image Load</title>
<style type="text/css">
    *{padding:0;margin:0;box-sizing: border-box;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;} 
    body{font-family:Arial, Helvetica, sans-serif; text-align: center;font-size: 14px;}
    ul.texts{width:100px;display:inline-block;padding-bottom:10px;background: #eee;padding-left:30px;}
    ul.texts > li{width:100%;float:left;margin-top:10px;padding:0 15px 0 0;list-style: decimal;text-align: left;display: none;}
    ul.texts > li > img{width:100%;float:left;}
</style>
</head>
<body>
<ul class="texts">
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <li><img data-src="../image-gallery/one/images/1.jpg" /></li>
    <button>Load More</button>  
</ul>

<script src="../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(function () {
    //for default showing li
    $("ul.texts > li").slice(0, 5).show();
    //for default showing li img
    var i = 0;
    for(i = 1; i <= 5; i++){
        $("ul.texts > li:nth-child("+i+") img").attr("src", $("ul.texts > li:nth-child("+i+") img").attr("data-src"));
    }
    //console.log(i);
    i -= 1;
    $("button").on('click', function (e) {
        e.preventDefault();
        $("ul.texts > li:hidden").slice(0, 5).slideDown();
        if ($("ul.texts > li:hidden").length == 0) {
            $("button").fadeOut('slow');
        }
        //after clicking showing li img
        console.log(i);
        for(var j = i; j <= i+5; j++){
            $("ul.texts > li:nth-child("+j+") img").attr("src", $("ul.texts > li:nth-child("+j+") img").attr("data-src"));
        }
        i = i + 5;
    });
});
</script>
</body>
</html>
