<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    *{padding:0;margin:0;box-sizing: border-box;}
    body{font-family: arial;font-size: 14px;background: brown;}
    
    .loader_area{width:100%;height:100%;position: fixed;top:0;left:0;z-index: 9999999;background: #fff;}
    .loader_area .middle_area{width:100%;position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);padding:0 10px;display: flex;-webkit-display: flex;justify-content: center;-webkit-justify-content: center;}
    .loader_area .middle_area .box{width:200px;float:left;text-align: center;}
    .loader_area .middle_area .box .line{width:100%;float:left;height: 20px;position: relative;border:3px solid #323232;border-radius: 10px;-webkit-border-radius: 10px;-moz-border-radius: 10px;overflow: hidden;color:#323232;}
    .loader_area .middle_area .box .line::before{width:100%;height:100%;position: absolute;top:0;left:0;content:"";background: red;animation:line 5s ease infinite;-webkit-animation:line 5s ease infinite;-moz-animation:line 5s ease infinite;}
    @keyframes line
    {
        0%      {width:0;}
        90%     {width:100%;}
        100%    {width:100%;}
    }
    @-webkit-keyframes line
    {
        0%      {width:0;}
        90%     {width:100%;}
        100%    {width:100%;}
    }
    @-moz-keyframes line
    {
        0%      {width:0;}
        90%     {width:100%;}
        100%    {width:100%;}
    }
    .loader_area .middle_area .box > span{width:100%;float:left;font-weight: bold;font-size: 16px;padding-top: 15px;text-transform: uppercase;}
</style>
<script src="../../../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
    $(window).on('load', function() {
      if($('.loader_area').length){
        $('.loader_area').delay(4750).fadeOut(250);
      }
    });
</script>
</head>
<body>
<div class="loader_area">
    <div class="middle_area">
        <div class="box">
            <div class="line"></div><!--line-->
            <span>Loading...</span>
        </div><!--box-->
    </div><!--middle_area-->
</div><!--loader_area-->
</body>
</html>
