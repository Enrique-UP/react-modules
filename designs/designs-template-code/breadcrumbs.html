<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Breadcrumbs</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;-o-box-sizing:border-box;}
ul.breadcrumbs{width:100%;float:left;padding:100px;margin:0;font-family:Arial, Helvetica, sans-serif;font-size:14px;}
ul.breadcrumbs > li{width:auto;float:left;list-style:none;margin-right:15px;color:#fff;}
ul.breadcrumbs > li > a{position:relative;width:auto;float:left;background:red;color:#fff;text-decoration:none;}
ul.breadcrumbs > li.first > a{padding:12px 5px 12px 15px;}
ul.breadcrumbs > li:first-child > a::before{position:absolute;left:100%;top:0;width:0;height:0;border-top:21px solid transparent;border-bottom:20px solid transparent;border-left:10px solid red;content:"";}
ul.breadcrumbs > li.middle > a{padding:12px 5px 12px 10px;}
ul.breadcrumbs > li.middle > a::before{position:absolute;left:100%;top:0;width:0;height:0;border-top:20px solid transparent;border-bottom:20px solid transparent;border-left:10px solid red;content:"";}
ul.breadcrumbs > li.middle > a::after{position: absolute;right: 100%;top: 0;width: 0;height: 0;border-top: 21px solid red;border-bottom: 20px solid red;content: "";border-left: 10px solid transparent;}
ul.breadcrumbs > li.last{padding:12px 10px 12px 10px;background:brown;position:relative;margin-right:0;}
ul.breadcrumbs > li.last::after{position: absolute;right: 100%;top: 0;width: 0;height: 0;border-top: 21px solid brown;border-bottom: 20px solid brown;content: "";border-left: 10px solid transparent;}
</style>
</head>
<body>
<ul class="breadcrumbs">
	<li class="first"><a href="javascript:;">Home</a></li>
	<li class="middle"><a href="javascript:;">Technology</a></li>
	<li class="middle"><a href="javascript:;">Technology</a></li>
	<li class="last">Technology Inner</li>
</ul>
</body>
</html>
