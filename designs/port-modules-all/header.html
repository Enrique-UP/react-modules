<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="../../webpage-starting/starting-webpage-bootstrap5/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css-sass/css/header.min.css" type="text/css" />
</head>
<body>
    <main>
        <header>
            <div class="headerTop">
                <div class="container">
                    <div class="fw">
                        <a class="mail">
                            <i class="icon">&#xe002;</i>
                            <b>Email Id:-</b>
                            <span class="txt"></span>
                        </a>
                        <a class="number">
                            <i class="icon">&#xe001;</i>
                            <b>Phone No:-</b>
                            <span class="txt"></span>
                        </a>
                    </div><!--fw-->
                </div><!--container-->
            </div><!--headerTop-->
            <div class="headerMiddle">
                <div class="container">
                    <div class="fw">
                        <a class="logo" href="index.html">
                            <img src="./images/logo.png" />
                        </a>
                        <div class="follow">
                            <b>Follow Us</b>
                            <p>
                                <span>
                                    <a class="fb"><i class="icon">&#xe021;</i></a>
                                    <a class="tw"><i class="icon">&#xe022;</i></a>
                                    <a class="lin"><i class="icon">&#xe023;</i></a>
                                </span>
                                <span>
                                    <a class="ins"><i class="icon">&#xe024;</i></a>
                                    <a class="skype"><i class="icon">&#xe026;</i></a>
                                    <a class="wapp"><i class="icon fwt">&#xe025;</i></a>
                                </span>
                            </p>
                        </div><!--follow-->
                    </div><!--fw-->
                </div><!--container-->
            </div><!--headerMiddle-->
            <div class="headerBottom">
                <div class="container">
                    <div class="fw">
                        <p class="menu">
                            <b>Menu</b>
                            <label class="icon">&#xe003;</label>
                        </p>
                        <ul class="navBar">
                            <li>
                                <a class="logo" href="index.html">
                                    <img src="./images/logoMob.png" />
                                </a>
                            </li>
                            <li><a href="index.html" class="active"><i class="icon">&#xe042;</i><b>Home</b></a></li>
                            <li><a href="#"><i class="icon">&#xe015;</i><b>About Us</b></a></li>
                            <li><a href="#"><i class="icon">&#xe008;</i><b>Image Gallery</b></a></li>
                            <li><a href="#"><i class="icon">&#xe007;</i><b>Services</b></a></li>
                            <li class="tabs">
                                <a class="icon">&#xe003;</a>
                                <ul>
                                    <li><a href="index.html"><i class="icon">&#xe042;</i><b>Home</b></a></li>
                                    <li><a href="#"><i class="icon">&#xe015;</i><b>About Us</b></a></li>
                                    <li><a href="#"><i class="icon">&#xe008;</i><b>Image Gallery</b></a></li>
                                    <li><a href="#"><i class="icon">&#xe007;</i><b>Services</b></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!--fw-->
                </div><!--container-->
            </div><!--headerBottom-->
        </header>
    </main>    
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script>
        document.querySelector("header .headerBottom .menu label").addEventListener("click", function(){
            document.querySelector("header .headerBottom .navBar").classList.add("active");
            document.querySelector(".fw.background").classList.add("active");
        });
        document.querySelector(".fw.background>.icon").addEventListener("click", function(){
            document.querySelector("header .headerBottom .navBar").classList.remove("active");
            document.querySelector(".fw.background").classList.remove("active");
        });
    </script>
</body>
</html>
