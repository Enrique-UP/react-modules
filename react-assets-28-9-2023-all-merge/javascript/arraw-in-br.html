<!DOCTYPE html>
<html>
<body>
<div id="demo"></div>
    
<script>
var cars = ["A", "B", "C"];
var carsl = cars.length;
var name = "<ol>";
for(var i = 0; i < carsl; i++){
    name += "<li>" + cars[i] + "</li>";
}
name += "</ol>";
document.getElementById("demo").innerHTML = name;
</script>    
</body>
</html>
