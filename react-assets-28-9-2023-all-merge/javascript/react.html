<!DOCTYPE html>
<html>

<h1>The Document Object</h1>
<h2>The addEventListener() Method</h2>

<p style="margin-top:1000px">Click anywhere in the document to display "Hello World!".</p>

<p id="demo"></p>
<p class="top">Top</p>
<p><a href="javascript:;">Link</a></p>
<p><a href="javascript:;">Link</a></p>
<p><a href="javascript:;">Link</a></p>
<p><a href="javascript:;">Link</a></p>
<script>
"use strict";
(function () {
    var links = document.querySelectorAll("a, .top");
    console.log(links);

    for (let i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function () {
          window.scroll(0,0);
        });
    }
})();

</script>
