<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>AJAX</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
body{font-family:Arial, Helvetica, sans-serif;font-size:14px;background:#f9f9f9;}
.clear{clear:both;padding:0;}
main{width:1200px;margin:auto;clear:both;background:#fff;padding:30px 0;display:table;}
main > *{width:100%;float:left;padding:30px 15px;}
main header, main footer{background:#f1f1f1;}
main section{background:#ccc;}
main section ol{width:100%;float:left;margin:0;padding:0 0 0 25px;}
main section ol > li{width:25%;float:left;list-style:decimal;margin-bottom:10px;}
main section button{width:auto;float:left;clear:both;padding:12px 20px;background:brown;color:#fff;border:none;outline:none;cursor:pointer;font-weight:bold;}
</style>
</head>
<body>
<main>
    <h1>It works with xammp server or https or http</h1>
	<header>Header</header>
    <section>
    	<ol id="container">
        	
        </ol>
        <button onclick="check()" >Load More</button>
    </section>
    <footer>Footer</footer>
    <div class="clear"></div><!--clear-->
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
function check()
{
  jQuery.get('ajax.html',
{
   ajax: true
}, function (data) {
    data = jQuery(data);
   // console.log(data);
   $('#container').html(data);
});
}
</script>
</body>
</html>
