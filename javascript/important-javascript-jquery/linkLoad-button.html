<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin: 0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}

        .load{text-decoration: none;background: brown;color:white;padding:8px 15px;display: inline-block;cursor: pointer;position: relative;overflow: hidden;border-radius: 4px;}
        .load::before{content:"";width:12px;height:12px;position: absolute;top:0;left:0;right:0;bottom:0;margin:auto;display: none;border: 3px solid rgba(225,225,225,0.5);border-top-color: rgba(225,225,225,1);border-radius: 100%;animation:round 1s linear infinite;-webkit-animation:round 1s linear infinite;-moz-animation:round 1s linear infinite;}
        @keyframes round{from{transform: rotate(0);-webkit-transform: rotate(0);-moz-transform: rotate(0);}to{transform: rotate(360deg);-webkit-transform: rotate(360deg);-moz-transform: rotate(360deg);}}
        @-webkit-keyframes round{from{transform: rotate(0);-webkit-transform: rotate(0);-moz-transform: rotate(0);}to{transform: rotate(360deg);-webkit-transform: rotate(360deg);-moz-transform: rotate(360deg);}}
        @-moz-keyframes round{from{transform: rotate(0);-webkit-transform: rotate(0);-moz-transform: rotate(0);}to{transform: rotate(360deg);-webkit-transform: rotate(360deg);-moz-transform: rotate(360deg);}}
        .load.active{color:transparent;}
        .load.active::before{display: block;}
    </style>
</head>
<body>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>
    <a href="javascript:;" class="load">Lick click me</a>

    <script>
        (function(){
            var a = document.querySelectorAll(".load");
            for(var i = 0; i < a.length; i++){
                a[i].addEventListener("click", function(){
                    this.classList.add("active");
                    var aActive = document.querySelectorAll(".load.active");
                    setTimeout(function(){
                        aActive.forEach(function(e){
                            e.classList.remove("active");
                        });
                    }, 1000);
                });
            }
        })();
    </script>
</body>
</html>
