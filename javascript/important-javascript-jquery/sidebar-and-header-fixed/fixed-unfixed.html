<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        main{width:100%;float:left;padding:0 15px;}
        main > *{width:100%;float:left;position: relative;}
        main ul{width:100%;float:left;padding:0;margin:0;}
        main ul > li{list-style: none;float:left;position: relative;}

        main ul > li:first-child{height:1050px;background: black;width:100%;}
        
        main ul > li:nth-child(2){width:80%;padding-right: 30px;text-align: justify;background: #ccc;min-height: 2000px;}

        main ul > li:nth-child(3){width:20%;}

        main ul > li:nth-child(3) .scroll_box{position: absolute;top:0;background-color: red;height:250px;transition: 0.3s linear;width:100%;border:10px solid #999;}

        main ul > li.fw{width:100%;height:2000px;background: #eee;}
    </style>
</head>
<body>
    <main id="main">
        <ul>
            <li id="header">Header</li>
            <li>Left</li>
            <li>
                <div class="scroll_box" id="scroll_box"></div><!--scroll_box-->
            </li>
            <li class="fw" id="footer">Footer</li>
        </ul>
    </main>
    <script>
        window.addEventListener("scroll", function(){
            var scroll = window.scrollY;
            var main = document.getElementById("main").offsetHeight;
            console.log(main);
            var header = document.getElementById("header").offsetHeight;
            console.log(header);
            var footer = document.getElementById("footer").offsetHeight;
            console.log(footer);
            var scroll_box = document.getElementById("scroll_box").offsetHeight;
            console.log(scroll_box);

            if(scroll >= header && scroll <= main - footer - scroll_box){
                document.getElementById("scroll_box").style.top = scroll + "px";
                document.getElementById("scroll_box").style.marginTop = -header + "px";
            }else{
                document.getElementById("scroll_box").style.top = 0;
                document.getElementById("scroll_box").style.marginTop = 0;
            }
        });
    </script>
</body>
</html>
