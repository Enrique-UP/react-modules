<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Home</title>
    <style type="text/css">
		*{padding:0;margin:0;box-sizing: border-box;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;}
		body{font-family: Arial;font-size:14px;}
        main{display: flex;flex-direction: column;}
		section{margin:0 auto;height:5000px;background: #ddd;width:100%;}
		footer{width:100%;text-decoration: none;background:#eee;text-align: center;font-size:32px;padding:50px 0;}
		footer.active{background: lightcoral;}
	</style>
</head>
<body>
    <main>
        <section></section>
        <footer>Footer</footer>
        <!-- <section></section> -->
    </main>
    

    <script type="text/javascript">
        function order(){
            var footer = document.querySelector("main footer");
            
            var documentHeight = document.documentElement.offsetHeight;
            console.log("documentHeight = " + documentHeight);

            var scroll = scrollY;
            console.log("scroll = " + scroll);

            var windowInnerHeight = window.innerHeight;
            console.log("windowInnerHeight = " + windowInnerHeight);

            var footerBottom = documentHeight - windowInnerHeight;
            console.log("footerBottom = " + footerBottom);
            
            if(scroll >= footerBottom){
                footer.classList.add("active");
            }else{
                footer.classList.remove("active");
            }
        }
        window.addEventListener("load", order);
        window.addEventListener("scroll", order);
        window.addEventListener("resize", order);
    </script>
</body>
</html>
