<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body style="text-align: center;">

    <script>
        document.write("<h1>JavaScript Math Methods</h1>");

        
        document.write("<h2>Math.round()</h2>");
        document.write("<b>Math.round(x) returns the nearest integer:</b>" + "<br>");
        document.write("Math.round(4.499) = " + Math.round(4.499) + "<br>");
        document.write("Math.round(4.5) = " + Math.round(4.5) + "<br>");


        document.write("<h2>Math.ceil()</h2>");
        document.write("<b>Math.ceil(x) returns the value of x rounded up to its nearest integer:</b>" + "<br>");
        document.write("Math.ceil(4.4) = " + Math.ceil(4.4) + "<br>");
        document.write("Math.ceil(4.99) = " + Math.ceil(4.99) + "<br>");
        document.write("Math.ceil(4.01) = " + Math.ceil(4.01) + "<br>");


        document.write("<h2>Math.floor()</h2>");
        document.write("<b>Math.floor(x) returns the value of x rounded down to its nearest integer:</b>" + "<br>");
        document.write("Math.floor(4.4) = " + Math.floor(4.4) + "<br>");
        document.write("Math.floor(4.99) = " + Math.floor(4.99) + "<br>");
        document.write("Math.floor(4.01) = " + Math.floor(4.01) + "<br>");


        document.write("<h2>Math.trunc()</h2>");
        document.write("<b>Math.trunc(x) returns the integer part of x:</b>" + "<br>");
        document.write("Math.trunc(4.9) = " + Math.trunc(4.9) + "<br>");
        document.write("Math.trunc(4.7) = " + Math.trunc(4.7) + "<br>");
        document.write("Math.trunc(4.4) = " + Math.trunc(4.4) + "<br>");
        document.write("Math.trunc(4.2) = " + Math.trunc(4.2) + "<br>");
        document.write("Math.trunc(-4.2) = " + Math.trunc(-4.2) + "<br>");


        document.write("<h2>Math.sign()</h2>");
        document.write("<b>Math.sign(x) returns if x is negative, null or positive:</b>" + "<br>");
        document.write("Math.sign(4.9) = " + Math.sign(4.9) + "<br>");
        document.write("Math.sign(-4.7) = " + Math.sign(-4.7) + "<br>");
        document.write("Math.sign(0) = " + Math.sign(0) + "<br>");
        document.write("Math.sign(4) = " + Math.sign(4) + "<br>");
        document.write("Math.sign(10) = " + Math.sign(10) + "<br>");


        document.write("<h2>Math.min()</h2>");
        document.write("<b>Math.min() returns the lowest value in a list of arguments:</b>" + "<br>");
        var a = [0, 150, 30, 20, -8, -200];
        document.write("var a = [0, 150, 30, 20, -8, -200] after that Math.min(...a) ========== " + Math.min(...a) + "<br>");


        document.write("<h2>Math.max()</h2>");
        document.write("<b>Math.max() returns the highest value in a list of arguments.</b>" + "<br>");
        document.write("var a = [0, 150, 30, 20, -8, -200] after that Math.max(...a) ========== " + Math.max(...a) + "<br>");


        document.write("<h2>Math.random()</h2>");
        document.write("<b>Math.random() returns a random number between 0 and 1:</b>" + "<br>");
        document.write("Math.random() = " + Math.random() + "<br>");


        document.write("<h2>Math.pow()</h2>");
        document.write("<b>Math.pow(x, y) returns the value of x to the power of y:</b>" + "<br>");
        document.write("Math.pow(2,3) = " + Math.pow(2,3) + "<br>");


        document.write("<h2>Math.sqrt()</h2>");
        document.write("<b>Math.sqrt(x) returns the square root of x:</b>" + "<br>");
        document.write("Math.sqrt(64) = " + Math.sqrt(64) + "<br>");
    </script>
</body>
</html>
