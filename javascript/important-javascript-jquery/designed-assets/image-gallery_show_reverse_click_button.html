    }
    ul.ig > li.active{display: block;}

  </ul>
  <button data-top="#top">Load More</button>
  <script>
    window.addEventListener("load", function (){
      var ul = document.querySelector("ul.ig");
      var li = ul.children;

      // for set default reverse images in li by data-src lazy load
      //======================================================================//
      var revShow = "";
      var rev = li.length;
      document.querySelectorAll("ul.ig > li").forEach(function(et){
        if(rev > 0){
          revShow = rev--;
        }
        console.log(revShow);
        et.children[1].setAttribute("data-src", "./images/" + revShow + ".jpg");
      });
      //======================================================================//
      var showLi = 10; // for default showing
      for (var i = 0; i < showLi; i++){
        //li[i].classList.add("a" + i);
        li[i].classList.add("active");
        li[i].children[0].innerText = i + 1;
      }
      //======================================================================//
      console.log(i);
      i -= 1;
      var show = 10; // for showing per click
      var btn = document.querySelector("button");
      btn.addEventListener("click", function(e){
        for (var j = i; j <= i+show; j++){
          li[j].classList.add("active");
          li[j].children[0].innerText = j + 1;

          //======================================================================//
          var k = i + 1;
          console.log(k);
          for (var l = 0; l < li.length; l++){
            li[l].removeAttribute("id", "top");
          }
          li[k].setAttribute("id", "top");
          //======================================================================//
          
          e.preventDefault();
          var top = li[k].offsetTop;
          console.log("top = " + top);
          var id = btn.attributes["data-top"].value;
          console.log(id);
          var top1 = document.querySelector("ul.ig > li" + id).offsetTop;
          console.log(top1);
          window.scrollTo(0, top1);
        }
        i = i + show;
        var liactive = document.querySelectorAll("ul.ig > li.active");
        if(li.length == liactive.length){
          btn.style.display = "none";
        }
      });
    });
  </script>

</html>
