<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        main{width:100%;float:left;margin-bottom: 2000px;}
        main > *{width:100%;float:left;position: relative;}
        main header{height:100px;background: #f5f5f5;}
        main .banner{overflow: hidden;height:500px;background: red;}
        main .banner img{width:100%;float:left;height: 100vh;object-fit: cover;transition: 0.3s ease-in-out;transform:scale(2);}
        /* main .banner img.active{transform:scale(1) translateY(10px)} */
    </style>
</head>
<body>
    <main id="main">
        <header id="header">Header</header>
        <section class="banner">
            <img src="../../../owl-carousel/images/3.jpg" id="img" />
        </section>
    </main>
    <script>
        window.addEventListener("scroll", function(){
            var scroll = window.scrollY;
            var header = document.getElementById("header").offsetHeight;
            var img = document.getElementById("img").offsetHeight;
            console.log(header);
            console.log(img);

            if(scroll >= header){
                //document.getElementById("img").classList.add("active");
                document.getElementById("img").style.marginTop = scroll/7 + "px";
            }else{
                document.getElementById("img").style.marginTop = 0;
            }
        });
    </script>
</body>
</html>
