<body>
    <p id="p1"></p>
    <script>
        greet();// Calling before declaration
        function greet() {// Declaring
            document.write('Function Hoisting:- A function can be called before declaring it.');
        }



        x = 1;
		document.getElementById("p1").innerHTML = x ;
		var x;
    </script>
