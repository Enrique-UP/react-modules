<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Untitled Document</title>
<title>Javascript</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
body{font-family:Arial, Helvetica, sans-serif;padding-top:30px;padding-bottom:20px;}
p{width:100%;float:left;margin-bottom:10px;padding:0 15px;}
</style>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
function myfunction(x, y){
	return x * y;
}
document.getElementById("demo").innerHTML = myfunction(4, 3);
</script>
</body>
</html>
