<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        #hero{width:50%;float:left;height:300px;background-size: cover;}
        .slider{width:50%;float:left;position:relative;clear:both;}
        .slider .preview{width:100%;float:left;display: flex;}
        .slider .preview img.thumbnail{width:33.33%;}
        .slider .preview img.thumbnail.active{border:10px solid red;}
        .slider > img{position:absolute;top:50%;transform: translateY(-50%);-webkit-transform: translateY(-50%);-moz-transform: translateY(-50%);cursor: pointer;}
        .slider .prev{left:15px;}
        .slider .next{right:15px;}
    </style>
</head>
<body>
    <div id="hero" style="background-image: url(../../../owl-carousel/active-class-many-slides-with-accordion/images/1.jpg);"></div>
    <div class="slider">
        <img src="./img/left-arrow.png" id="prev" class="prev" />
        <div class="preview">
            <img src="../../../owl-carousel/active-class-many-slides-with-accordion/images/1.jpg" class="active thumbnail" />
            <img src="../../../owl-carousel/active-class-many-slides-with-accordion/images/2.jpg" class="thumbnail" />
            <img src="../../../owl-carousel/active-class-many-slides-with-accordion/images/3.jpg" class="thumbnail" />
        </div>
        <img src="./img/right-arrow.png" id="next" class="next" />
    </div>
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");
        var backgroundImg = new Array(
            "../../../owl-carousel/active-class-many-slides-with-accordion/images/1.jpg",
            "../../../owl-carousel/active-class-many-slides-with-accordion/images/2.jpg",
            "../../../owl-carousel/active-class-many-slides-with-accordion/images/3.jpg",
        );
        let i = 0;
        next.onclick = function(){
            if(i < 2){
                hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                thumbnail[i+1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i++;   
            }
        }
        prev.onclick = function(){
            if(i > 0){
                hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i--;   
            }
        }
    </script>
</body>
</html>
