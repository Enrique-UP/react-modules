<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Image Gallery</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../../plugins/font-awesome.min.css" type="text/css" />
</head>
<body>
<main>
    <div class="projects-wrapper">
        <div class="checkbox_label">
            <label class="active">
                <input type="radio" name="filter" value="all" checked />
                <span>View All</span>
            </label>
            <label>
                <input type="radio" name="filter" value="best" />
                <span>Best</span>
            </label>
            <label>
                <input type="radio" name="filter" value="old" />
                <span>Old</span>
            </label>
            <label>
                <input type="radio" name="filter" value="recent" />
                <span>Recent</span>
            </label>
            <label>
                <input type="radio" name="filter" value="other" />
                <span>other</span>
            </label>
        </div><!--checkbox_label-->
        <div class="input_search">
            <input type="text" placeholder="Search by date" />
            <i class="fa fa-search"></i>
        </div>
        <div class="projects-list"></div><!--projects-list-->
    </div><!--projects-wrapper-->
</main>

<div class="slide_show">
      <img />
      <i class="prev">&#8592;</i>
      <i class="next">&#8594;</i>
      <b>&times;</b>

      <div class="total_current">
            <span class="current"></span> || <span class="total"></span>
      </div><!--total_current-->
</div><!--slide_show-->

<script src="./js/jquery.min.js"></script>
<script src="./js/data.js"></script>
<script src="./js/set_reverse_image.js"></script>
<script src="./js/lazy_load.js"></script>
<script src="./js/masonry.js"></script>
<script src="./js/image_gallery.js"></script>
<script src="./js/filter.js"></script>
</body>
</html>
