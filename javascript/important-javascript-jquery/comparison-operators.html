<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Javascript</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
body{font-family:Arial, Helvetica, sans-serif;padding-top:30px;padding-bottom:20px;}
p{width:100%;float:left;margin-bottom:10px;padding:0 15px;}
</style>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>

<script type="text/javascript">
var x = 5, y = 10;

document.getElementById("demo1").innerHTML = (x == y);
console.log(x == y);

y = "10";
document.getElementById("demo2").innerHTML = (x === y);
console.log(x === y);

y = 10;
document.getElementById("demo3").innerHTML = (x != y);
console.log(x != y);

y = 5;
document.getElementById("demo4").innerHTML = (x !== y);
console.log(x !== y);

y = 4;
document.getElementById("demo5").innerHTML = (x > y);
console.log(x > y);

y = 10;
document.getElementById("demo6").innerHTML = (x < y);
console.log(x < y);

y = 5;
document.getElementById("demo7").innerHTML = (x >= y);
console.log(x >= y);

y = 10;
document.getElementById("demo8").innerHTML = (x <= y);
console.log(x <= y);
</script>
</body>
</html>
