<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Document</title>
  <style type="text/css">
    * {padding: 0;margin: 0;box-sizing: border-box;}
    html {scroll-behavior: smooth;}
    body {font-family: Arial, Helvetica, sans-serif;font-size: 14px;}
    .container{width:600px;margin:0 auto;overflow:hidden;}
    .nav{width:100%;float:left;padding:0;margin:0;display: flex;flex-wrap: nowrap;}
    .nav > li{width:auto;float:left;list-style: none;margin:0 30px;}
    .nav > li:first-child{margin-left: 0;}
    .nav > li:last-child{margin-right: 0;}
    .nav > li > a{display: block;text-decoration: none;color:#000;padding:10px 0;white-space: nowrap;}
    .nav > li > a.active{color:red;}
    .line{width:100%;float:left;height:3px;background: #ccc;position:relative;}
    .line > span{position:absolute;top:0;bottom:0;height:100%;background: red;transition:0.3s linear;}
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav">
      <li><a href="javascript:;" class="active">Home</a></li>
      <li><a href="javascript:;">About Us</a></li>
      <li><a href="javascript:;">Services</a></li>
      <li><a href="javascript:;">Blogs</a></li>
      <li><a href="javascript:;">Portfolio</a></li>
      <li><a href="javascript:;">Image Gallery</a></li>
      <li><a href="javascript:;">News & Updates</a></li>
      <li><a href="javascript:;">Privacy Policy</a></li>
      <li><a href="javascript:;">Terms & Conditions</a></li>
      <li><a href="javascript:;">Contact Us</a></li>
    </ul>
    <div class="line">
      <span></span>
    </div><!--line-->
  </div><!--container-->
  <script src="../../jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    function scroll_tabs()
    {
      // for default active
      $(".nav > li > a.active").each(function(){
        var aw = $(this).width();
        $(".line > span").css({"width": aw, "left": 0});
      });
      // for default active


      $(".nav > li > a").click(function(){
        // add remove class
        $(this).addClass("active");
        $(this).parent().siblings().children().removeClass("active");
        // add remove class


        // for offsetLeft
        var offsetLeft = $(this).offset().left;
        console.log("offsetLeft = " + offsetLeft);
        // for offsetLeft

        
        // for link width
        var aWidth = $(this).width();
        $(".line > span").width(aWidth);
        console.log("aWidth = " + aWidth);
        // for link width


        var navWidth = $(".nav").width();
        console.log("navWidth = " + navWidth);


        var ww = $(window).width() || $(document).width();
        console.log("Window Width = " + ww);

        var leftSpace = (ww - navWidth)/2;
        console.log("left = " + leftSpace);

        
        $(".line > span").css("left", offsetLeft - leftSpace);
        
      });
    };
    window.addEventListener("load", scroll_tabs());
  </script>
</body>

</html>
