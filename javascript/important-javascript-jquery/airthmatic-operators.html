<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Javascript</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
body{font-family:Arial, Helvetica, sans-serif;padding-top:30px;padding-bottom:20px;}
p{width:100%;float:left;margin-bottom:10px;padding:0 15px;}
</style>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>

<script type="text/javascript">
var x = 5;
var y = 10;
var z = x + y;
document.getElementById("demo1").innerHTML = z + " - Addition";
console.log(z);
</script>
<script type="text/javascript">
var x = 5;
var y = 10;
var z = x - y;
document.getElementById("demo2").innerHTML = z + " - Subtraction";
console.log(z);
</script>
<script type="text/javascript">
var x = 5;
var y = 10;
var z = x * y;
document.getElementById("demo3").innerHTML = z + " - Multiplication";
console.log(z);
</script>
<script type="text/javascript">
var x = 10;
var y = 5;
var z = x / y;
document.getElementById("demo4").innerHTML = z + " - Division";
console.log(z);
</script>
<script type="text/javascript">
var x = 10;
var y = 3;
var z = x % y;
document.getElementById("demo5").innerHTML = z + " - Modulus";
console.log(z);
</script>
<script type="text/javascript">
var x = 10;
var y = 2;
var z = x ** y;
document.getElementById("demo6").innerHTML = z + " - Exponentiation";
console.log(z);
</script>
<script type="text/javascript">
var x = 10;
x++;
var y = 2;
var z = x + y;
document.getElementById("demo7").innerHTML = z + " - Increment";
console.log(z);
</script>
<script type="text/javascript">
var x = 10;
x--;
var y = 2;
var z = x + y;
document.getElementById("demo8").innerHTML = z + " - Decrement";
console.log(z);
</script>
</body>
</html>
