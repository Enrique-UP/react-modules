<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        .template{display: flex;width:100%;flex-direction: column;}
    </style>
</head>
<body>
    <div class="template">
        <p class="head"></p>
        <p class="text"></p>
    </div><!--template-->

    <!-- <script src="./plugins/jquery-2.2.4.min.js"></script> -->
    <script>
        window.addEventListener("load", function(){
          const pet = "dog";
            switch (pet) {
              case "lizard":
                document.write("I own a lizard");
                break;
              case "dog":
                document.write("I own a dog");
                break;
              case "cat":
                document.write("I own a cat");
                break;
              case "snake":
                document.write("I own a snake");
                break;
              case "parrot":
                document.write("I own a parrot");
                break;
              default:
                document.write("I don't own a pet");
            }
        });
    </script>
</body>
</html>
