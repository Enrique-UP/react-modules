<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Untitled Document</title>
<title>Javascript</title>
<style type="text/css">
*{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
body{font-family:Arial, Helvetica, sans-serif;padding-top:30px;padding-bottom:20px;}
p{width:100%;float:left;margin-bottom:10px;padding:0 15px;}
</style>
</head>
<body>
<input id="age" value="" />
<button onclick="myFunction()">Try it</button>
<p id="demo">Input your age for vote.</p>

<script>
function myFunction() {
  let voteable = (document.getElementById("age").value >= 18) ? "Eligible":"Not Eligible";
  document.getElementById("demo").innerHTML = voteable + " to vote.";
}
</script>
</body>
</html>
