<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Lorem 1</li>
        <li>Lorem 2</li>
        <li>Lorem 3</li>
        <li>Lorem 4</li>
        <li>Lorem 5</li>
        <li>Lorem 6</li>
        <li>Lorem 7</li>
        <li>Lorem 8</li>
        <li>Lorem 9</li>
        <li>Lorem 10</li>
    </ul>

    <p><b id="demo"></b></p>

    <script>
        (function(){
            var click = 0;
            document.querySelectorAll("ul > li").forEach(function(e){
                e.addEventListener("click", function(){
                    click += 1;
                    var text = this.innerText;
                    //document.getElementById("demo").innerHTML = text;
                    //console.log(text);
                    sessionStorage.setItem("text" + click, text);
                    sessionStorage.getItem("text" + click);
                    console.log("Local Storage Length = " + sessionStorage.length);
                    //console.log("click " + click);

                    for (let i = 0; i < sessionStorage.length; i++) {
                        var x = sessionStorage.getItem(sessionStorage.key(i)); //for getting key value
                        //x = sessionStorage.key(i); // for getting key only
                        //document.getElementById("demo").innerHTML = "<li>" + x + "</li>";
                        console.log(x);
                        
                        //console.log("l =" + sessionStorage.getItem(sessionStorage.key(i)));
                        //console.log(sessionStorage.getItem(sessionStorage.length));
                    }                    
                });
            });
        })();
    </script>
</body>
</html>
