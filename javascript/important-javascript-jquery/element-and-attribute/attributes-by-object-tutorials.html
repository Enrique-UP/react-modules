<!DOCTYPE html>
<html>
<body>
    <h1>HTML DOM Attributes</h1>
    <h2>The length Property</h2>

    <img alt="Flower" src="../../../banner1.jpg" width="250" height="125" />
    <img alt="Scenery" src="../../../banner1.jpg" width="300" height="150" data-src="img.jpg" />
    <img alt="Natural" src="../../../banner1.jpg" width="200" height="100" data-src="imges.jpg" data-alt="Views" />

    <p>The attributes of the images are:</p>
    <p id="demo"></p>

    <script>
        document.querySelectorAll("img").forEach(function(e){
            var attr = {...e.attributes};
            console.log(attr);

            var arrKeys = Object.keys(attr);
            var arrValues = Object.values(attr);

            console.log(arrKeys);
            console.log(arrValues);


            let text1 = "";
            for(let i in attr){
                text1 += "<b>" + arrValues[i].name + "</b>" + " -: " + arrValues[i].value + "<br>";
            }
            document.write("<br><br>" + text1);
        });
    </script>
</body>
</html>
