<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.5;}
        .container{width:80%;margin:100px auto;}
        .select_box{width:200px;float:left;border:1px solid #ccc;position:relative;margin-bottom:200px;clear:both;height: 41px;}
        .select_box::before{content:"";float:right;border-color:#333;border-style: solid;border-width:0 2px 2px 0;width:0;height:0;padding:3px;transform: rotate(45deg);-webkit-transform: rotate(45deg);margin: 13px 10px 0 0;}
        .select_box .after{width:100%;height:100%;position:absolute;top:0;left:0;content:"";display: none;}
        .select_box.active .after{display: block;}
        .select_box > span{width:100%;float:left;overflow: hidden;white-space: nowrap;padding:10px;position: absolute;top:0;left:0;}
         .select_box > ul{width:100%;float:left;padding:0;margin:0;border:1px solid #333;position:absolute;top:100%;left:-1px;background: #fff;z-index: 1;box-sizing: content-box;display: none;}
         .select_box > ul > li{width:100%;float:left;list-style: none;padding:5px 10px;font-size:12px;}
         .select_box > ul > li.active,  .select_box > ul > li:hover{background: dodgerblue;color:#fff;}

        .select_box.unactive > ul{display: none;}
        .select_box.active > ul{display: block;}
    </style>
</head>
<body>
    <div class="select_box">
        <span>Select</span>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>
        <i class="after"></i>
    </div><!--select_box-->
    <div class="container">
        <div class="select_box">
            <span>Select</span>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
            </ul>
            <i class="after"></i>
        </div><!--select_box-->
        <p>
            <div class="select_box">
                <span>Select</span>
                <ul>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                    <li>Four</li>
                    <li>Five</li>
                </ul>
                <i class="after"></i>
            </div><!--select_box-->
        </p>
        <div>
            <div>
                <p>
                    <div class="select_box">
                        <span>Select</span>
                        <ul>
                            <li>One</li>
                            <li>Two</li>
                            <li>Three</li>
                            <li>Four</li>
                            <li>Five</li>
                        </ul>
                        <i class="after"></i>
                    </div><!--select_box-->
                </p>
            </div>
        </div>
        <div class="clear"></div>
    </div><!--container-->
    <script src="../../../../jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
        $(".select_box > span").click(function(){
           $(".select_box").removeClass("active");
           $(this).parent(".select_box").addClass("active");
        });
        $(".after").click(function(){
           $(this).parent(".select_box").removeClass("active");
        });
        $(".select_box > ul > li").click(function(){
            $(this).parent().parent().removeClass("active");
            var t = $(this).text();
            $(this).parent().siblings("span").text(t);
        });
        $(".select_box").click(function(e){
		  e.stopPropagation();
		});
		$(document).click(function(){
		  $(".select_box").removeClass("active");
		});
    </script>
</body>
</html>
