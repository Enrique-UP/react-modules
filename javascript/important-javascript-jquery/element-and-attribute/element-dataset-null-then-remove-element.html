<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div class="one" data-head="">Element 1</div>
    <div class="one" data-head=" ">Element 2</div>
    <div class="one" data-head="Two">Element 3</div>
    <div class="one" data-head="Three">Element 4</div>
    <div class="one">Element 5</div>
    <script>
        document.querySelectorAll(".one").forEach(function(e){
            if(e.hasAttribute("data-head")){
                if (e.dataset.head.trim() === ""){
                    e.innerHTML += " active";
                }else{
                    e.innerHTML += " unActive";
                }
            }
            if(e.dataset.head === undefined){
                e.innerHTML += " Undefined";
            }
        });
    </script>
</body>
</html>
