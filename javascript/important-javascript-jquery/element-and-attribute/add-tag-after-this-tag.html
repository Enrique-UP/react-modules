<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <div>Demo0</div>
    <main style="border:1px solid black;">Main Tag</main>
    <div>Demo1</div>
    <div>Demo2</div>

    <script>
        const main = document.querySelector("main");
        let afterbegin = "<div>afterbegin</div>";
        let afterend = "<div>afterend</div>";
        let beforebegin = "<div>beforebegin</div>";
        let beforeend = "<div>beforeend</div>";
        main.insertAdjacentHTML("afterbegin", afterbegin);
        main.insertAdjacentHTML("afterend", afterend);
        main.insertAdjacentHTML("beforebegin", beforebegin);
        main.insertAdjacentHTML("beforeend", beforeend);
    </script>
</body>
</html>
