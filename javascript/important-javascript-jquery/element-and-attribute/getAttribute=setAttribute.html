<!DOCTYPE html>
<html>
<body>
<h1>Get Attribute</h1>
<p class="dmo" data-text="data">Lorem ipsum dolor 1</p>
<p class="dmo" data-text="data">Lorem ipsum dolor 2</p>
<p class="dmo" data-text="data">Lorem ipsum dolor 3</p>
<p class="dmo" data-text="data">Lorem ipsum dolor 4</p>
<p class="dmo" data-text="data">Lorem ipsum dolor 5</p>


<p data-text1="data">Lorem ipsum dolor</p>
<p data-text1="data">Lorem ipsum dolor</p>
<p data-text1="data">Lorem ipsum dolor</p>

<span id="demo"></span>

<h1>Set Attribute</h1>
<p class="set">Lorem ipsum dolor 1</p>
<p class="set">Lorem ipsum dolor 2</p>
<p class="set">Lorem ipsum dolor 3</p>

<script>
document.querySelectorAll("p.dmo").forEach(function(e) {
    var total = e.getAttribute("data-text").length;
    console.log("total = " + total);
    e.style.backgroundColor = "#eee";
    
    var text = e.getAttribute("data-text");
    document.getElementById("demo").innerHTML += "<i>" + text + "</i>" + "<br />";

    var text1 = e.innerText;
    console.log("Text = " + text1);

    e.addEventListener("click", function() {
        alert(text1);
    });
});


document.querySelectorAll("p.set").forEach(function(e) {
    e.setAttribute("data-set", "val");
});
</script>
</body>
</html>
