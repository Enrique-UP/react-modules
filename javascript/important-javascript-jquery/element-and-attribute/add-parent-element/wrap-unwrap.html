<!DOCTYPE html>
<html>
<head>
<style>
div{background-color: yellow;}
</style>
</head>
<body>
<p class="wrap">This is a paragraph.</p>
<p class="wrap">This is a paragraph.</p>
<button class="btnwrap">Wrap a div element around each p element</button>


<div class="unwrap_div">
  <p class="unwrap">This is a paragraph.</p>
</div>
<div class="unwrap_div">
  <p class="unwrap">This is a paragraph.</p>
</div>
<button class="btnunwrap">Wrap a div element around each p element</button>

<script src="../../../../jquery-2.2.4.min.js"></script>
<script>
$(document).ready(function(){
  $("button.btnwrap").click(function(){
    $("p.wrap").wrap("<div class=\"wrap_div\"></div>");
  });

  $("button.btnunwrap").click(function(){
    $("p.unwrap").unwrap("<div class=\"unwrap_div\"></div>");
  });
});
</script>
</body>
</html>
