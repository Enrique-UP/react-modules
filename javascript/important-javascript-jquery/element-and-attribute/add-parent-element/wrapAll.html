<!DOCTYPE html>  
<html>  
<head>  
<style>  
div{background-color: pink;}  
</style>  
</head>  
<body>  
<p>Hello Guys!</p>  
<p>This is javatpoint.com</p>  
<button>Wrap a div element around all p elements</button>  

<script src="../../../../jquery-2.2.4.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("p").wrapAll("<div></div>");  
    });  
});  
</script>
</body>  
</html>
