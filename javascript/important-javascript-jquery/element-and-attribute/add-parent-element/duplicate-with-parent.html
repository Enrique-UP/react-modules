<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .active{border:1px solid red;}
    </style>
</head>
<body>
    <div class="demo">Lorem</div>

    <script>
        var element = document.querySelector(".demo");
        element.outerHTML += `<div class='active'>${element.outerHTML}</div>`;
    </script>
</body>
</html>
