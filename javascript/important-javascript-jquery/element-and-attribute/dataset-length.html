<!DOCTYPE html>
<html lang="en">
<body>
    <p data-title="Title" data-head="Head">Element 1</p>
    <p data-title="Title" data-head="Head" data-name="Name">Element 2</p>
    <p data-title="Title" data-head="Head" data-class="Class">Element 3</p>
    <p data-title="Title" data-head="Head" data-roll="Roll" data-day="Day">Element 4</p>

    <script>
        var p = document.querySelectorAll("p");
        p.forEach(function(e){
            for(var x in e.dataset){
                e.innerHTML += "<br>" + e.dataset[x];
            }
        });
    </script>
</body>
</html>
