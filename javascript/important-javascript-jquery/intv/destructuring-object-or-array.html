<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
<pre>
// array
const user = ["Enrique", "20", "CEO"];
const [name, age, post] = user;
console.log(name);
console.log(age);
console.log(post);

// object
const detail = {
    n: "Enrique",
    a: "20",
    p: "CEO"
};
const {n, a, p} = detail;
console.log(n);
console.log(a);
console.log(p);
</pre>    
    <script>
        // array
        const user = ["Enrique", "20", "CEO"];
        const [name, age, post] = user;
        console.log(name);
        console.log(age);
        console.log(post);

        // object
        const detail = {
            n: "Enrique",
            a: "20",
            p: "CEO"
        };
        const {n, a, p} = detail;
        console.log(n);
        console.log(a);
        console.log(p);
    </script>
</body>
</html>
