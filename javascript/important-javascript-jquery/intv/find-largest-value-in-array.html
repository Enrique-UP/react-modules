    <script>
        const user = [1, 2, 3, 4, 5];
        var largest = user[0];
        for(var i = 0; i < user.length; i++){
            if(largest < user[i]){
                largest  = user[i];
            }
        }
        document.write(largest + "<br><br>");



        var array = [3 , 6, 2, 56, 32, 5, 89, 32];
        var largest1= 0;
        for (var i = 0; i < array.length; i++){
            if (largest1 < array[i]) {
                largest1 = array[i];
            }
        }
        document.write(largest1);
    </script>




    <script>

        console.log(sort);
        var max = sort.pop();
