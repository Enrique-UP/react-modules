<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For in Loop</h2>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Mini"];

let text = "";
for (let x in cars) {
  //text += x + "<br>";
  text += cars[x] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
