<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin: 0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}

        a{text-decoration: none;background: brown;color:white;padding:8px 15px;display: inline-block;cursor: pointer;position: relative;overflow: hidden;border-radius: 4px;}
        .box{width: 100%;height: 200px;float:left;background: black;color:white;}
    </style>
</head>
<body>
    <a href="javascript:;" class="fadeOut">fadeOut</a>
    <a href="javascript:;" class="fadeOut">fadeOut</a>
    <a href="javascript:;" class="fadeOut">fadeOut</a>
    <a href="javascript:;" class="fadeOut">fadeOut</a>
    <div class="box" id="box"></div>
  

    <script>
    var btns = document.querySelectorAll(".fadeOut");
    btns.forEach(function(e){
      e.addEventListener("click", function(){
        var i = 1;
        function add() {
            i -= 1 / 10;
            document.getElementById("box").style.opacity = parseFloat(i).toFixed(2);
        }
        foo = setInterval(add, 100);
        setTimeout(close, 500);
        function close() {
            clearInterval(foo);
            document.getElementById("box").style.opacity = "0";
        } 

      });
    });
  </script>
  
</body>
</html>
