<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;padding:50px 30%;font-size: 14px;}

        .sections{width:100%;display: flex;flex-direction: column;border:1px solid #ddd;border-radius: 30px;padding:30px 30px 0;}
        .sections .section{display: none;flex-direction: column;}
        .sections .section.active{display: flex;}
        .sections .section > *{margin-bottom: 30px;}
        .sections .section .steps{display: flex;align-items: center;justify-content: space-between;}
        .sections .section .steps > i{width:100%;height:6px;background: #eee;margin-right: 10px;}
        .sections .section .steps > i:not(:first-child){margin-left: 10px;}
        .sections .section .steps > a{width:40px;height:40px;background:#eee;line-height: 40px;text-align: center;border-radius: 100%;font-weight:bold;position: relative;flex-shrink: 0;border:none;outline: none;}
        .sections .section .steps > a.active + i + a{cursor: pointer;}
        .sections .section .steps > a.active{background:#5B4FFF;color:white;}
        .sections .section .steps > i.active{background: #5B4FFF;}

        .sections .section .stepArea{display: flex;flex-direction: column;}
        .sections .section .stepArea .stepField{background: #eee;padding:30px;}

        .sections .section .buttons{display: flex;justify-content: space-between;}
        .sections .section .buttons a{padding:12px 20px;background: #5B4FFF;color:white;border:none;font-weight: bold;cursor: pointer;border-radius: 4px;text-decoration: none;}
        .sections .section .buttons a.next{display: none;}
        .sections .section .buttons a.duplicate{opacity: 0.3;}
        .sections .section .stepArea.active ~ .buttons a.next{display: block;}
        .sections .section .stepArea.active ~ .buttons a.duplicate{display: none;}
    </style>
</head>
<body>
    <section class="sections">
        <div class="section active" id="step1">

                <i></i>

            </div><!--stepArea-->
            <p class="buttons">
                <a data-href="#step1" class="prev">Previous</a>

    <script>
        $(".sections .section .buttons > a").click(function(){
            $($(this).attr("data-href")).addClass("active");
            $($(this).attr("data-href")).siblings().removeClass("active");
        });

        $(".sections .section .stepArea .stepField").click(function(){
            $(this).parent(".stepArea").addClass("active");
        });
    </script>
