<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        data{display: none;}
        .show{display: block;}
    </style>
</head>
<body>
<main>
    <div class="datas">
        <data>1</data>
        <data>2</data>
        <data>3</data>
        <data>4</data>
        <data>5</data>
        <data>6</data>
        <data>7</data>
        <data>8</data>
        <data>9</data>
        <data>10</data>
        <data>11</data>
        <data>12</data>
        <data>13</data>
        <data>14</data>
        <data>15</data>
        <data>16</data>
        <data>17</data>
        <data>18</data>
        <data>19</data>
        <data>20</data>
        <data>21</data>
    </div><!--datas-->
    <a class="more">Load More</a>
</main>
<!-- JavaScipts -->
<script src="../../../../jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(function () {
    var defaultShow = 5;
    var limit = 3;
    
    if(($(".datas > data").length) < defaultShow){
        $("a.more").remove();
    }
    for(i = 0; i <= defaultShow; i++){
        $(".datas > data:nth-child("+ i +")").addClass("show");
    }
    i -= 1;
    $("a.more").on('click', function (e) {
        e.preventDefault();
        for(var j = i; j <= i + limit; j++){
            $(".datas > data:nth-child("+ j +")").addClass("show");
        }
        i += limit;
        
        if ($(".datas > data.show").length === $(".datas > data").length) {
            $("a.more").remove();
        }            
    });
});
</script>
</body>
</html>
