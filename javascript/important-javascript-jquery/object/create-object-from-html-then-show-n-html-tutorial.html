<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../../../banner1.jpg" height="200" data-src="1.jpg" alt="A Tag" />
    <img src="../../../owl-carousel/images/1.jpg" height="200" data-src="2.jpg" alt="B Tag" />
    <script>
        (function(){
            document.querySelectorAll("img").forEach(function(e, index){
                var attr = e.attributes;
                attr = {...attr};
                console.log(attr);
                // var key = Object.keys(attr);
                // console.log(key);
                var val = Object.values(attr);
                console.log(val);
                var ele = "";
                for(var i in val){
                    ele += `<p><b>${val[i].name}</b> :- ${val[i].value}</p>`;
                }
                document.write(ele);
            });
        })();
    </script>
</body>
</html>
