<!DOCTYPE html>
<html>
<body>
<style>
  img{width:100px;}
</style>
<div class="demo"></div>
<script>
let content = "";
const tags = [
    {
      img: "../images/banner",
      text: "England"
    },
    {
      img: "../images/banner1",
      text: "Sea"
    },
    {
      img: "../images/banner",
      text: "England"
    },
    {
      img: "../images/banner1",
      text: "Sea"
    },
    {
      img: "../images/banner",
      text: "England"
    },
    {
      img: "../images/banner1",
      text: "Sea"
    }
];
var i = 0;
tags.forEach(function(e) {
  if(i < tags.length){
      i++;
  }
  //content += "<div class=\"image_area\"><p>" + i + "</p><img src=" + e.img + ".jpg" + "/>" + "<p>" + e.text + "</p>" + "</div>";
  //content += `<div class=\"image_area\"><p>${i}</p><img src=${e.img+".jpg"} /><p>${e.text}</p></div>`;
  content += `
    <div class="image_area">
      <p>${i}</p>
      <p>${e.text}</p>
      <img src=${e.img}.jpg />
    </div><!--image_area-->
    <br /><br /><br />
  `;
});
document.querySelector("div.demo").innerHTML = content;
</script>
</body>
</html>
