<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <a href="">Lorem</a>

    <div id="cc">
        <p>for using javascript property in jquery</p>
    </div>

    <div id="demo">Demo</div>
    
    <script src="../../jquery-2.2.4.min.js"></script>
    <script>
        var a = $("a").prop('outerHTML');
        document.write(a);
        console.log(a);
    </script>
    <script>
        $(document).ready(function() {
            console.log($("#cc").prop("outerHTML"));
            console.log($("#cc").prop("innerHTML"));
            $("#demo").get(0).style.setProperty("--width", 100 + "%");
        });
    </script>
</body>
</html>
