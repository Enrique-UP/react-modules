<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        section{display: flex;}
        section div{width:10%;height:100px;}
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script>
        const getRandomColor = () => {
            const h = Math.floor(Math.random() * 360);
            return `hsl(${h}deg, 90%, 85%)`;
        };
        function section(){
            document.querySelectorAll("section >  div").forEach(function(e){
                e.style.background = getRandomColor();
            });
        }
        setInterval(section, 1000);
    </script>
</body>
</html>
