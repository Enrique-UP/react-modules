<!DOCTYPE html>
<html>
<body>
    <p>January 1, 2023</p>
    <p>February 1, 2023</p>
    <p>March 1, 2023</p>
    <p>April 1, 2023</p>
    <p>May 1, 2023</p>
    <p>June 1, 2023</p>
    <p>July 1, 2023</p>
    <p>August 1, 2023</p>
    <p>September 1, 2023</p>
    <p>October 1, 2023</p>
    <p>November 1, 2023</p>
    <p>December 1, 2023</p>


<script>
    var ele = document.querySelectorAll("p");
    const today = new Date();
    var d;
    for(var i = 0; i < ele.length; i++){
        d = new Date(ele[i].innerText);
        console.log(d);
        if(today > d){
            ele[i].remove();
        }
    }
</script>

</body>
</html>
