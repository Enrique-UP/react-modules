<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        .template{display: flex;width:100%;flex-direction: column;}
    </style>
</head>
<body>
    <div class="template">
        <p class="head"></p>
        <p class="text"></p>
    </div><!--template-->

    <script>
        window.addEventListener("load", function(){
            let head;
            let text;
            // let i = 11;
            // switch (i) {
            switch (new Date().getMonth()){
                case 0: case 1: case 2:
                    head = "January February March";
                    text = "Jan Feb Mar";
                    break;
                case 3: case 4: case 5:
                    head = "April May June";
                    text = "Apr May Jun";
                    break;
                case 6: case 7: case 8:
                    head = "July August September";
                    text = "Jul Aug Sep";
                    break;
                case 9: case 10: case 11:
                    head = "October November December";
                    text = "Oct Nov Dec";
                    break;
                default :
                    head = "Write correct value.";
                    text = "Here";
            }
            document.querySelector(".template .head").innerHTML = head;
            document.querySelector(".template .text").innerHTML = text;
        });
    </script>
</body>
</html>
