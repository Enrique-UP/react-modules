<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        .template{display: flex;width:100%;flex-direction: column;}
    </style>
</head>
<body>
    <div class="template">
        <p class="head"></p>
        <p class="text"></p>
    </div><!--template-->

    <script>
        window.addEventListener("load", function(){
            let head;
            let text;
            // let i = 0;
            // switch (i) {
            switch (new Date().getMonth()){
                case 0:
                    head = "This Winter & New Year Offer";
                    text = "January";
                break;
                case 1: case 2:
                    head = "This Spring Offer";
                    text = "February March";
                break;
                case 3: case 4:
                    head = "This Summer Offer";
                    text = "Apr May";
                break;
                case 5: case 6: case 7: case 8:
                    head = "This Monsoon Offer";
                    text = "June July Aug September";
                break;
                case 9: case 10:
                    head = "This Autumn Offer";
                    text = "Oct Nov";
                break;
                case 11:
                    head = "This Winter & Christmas Offer";
                    text = "December";
                break;
                default:
                    head = "Seasonal Deals";
                    text = "50% Off on this season";
            }
            document.querySelector(".template .head").innerHTML = head;
            document.querySelector(".template .text").innerHTML = text;
        });
    </script>
</body>
</html>
