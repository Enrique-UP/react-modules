<!DOCTYPE html>
<html lang="en">
<body>
    <p></p>
    <script>
        const date1 = new Date('1/1/2023');
        const date2 = new Date();
        const diffTime = Math.abs(date2 - date1);
        const day = Math.round(diffTime / (1000 * 60 * 60 * 24));
        document.querySelector("p").innerHTML = day;
    </script>
</body>
</html>
