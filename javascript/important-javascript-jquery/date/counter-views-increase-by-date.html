<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Document</title>
</head>
<body>
    
    <script>
        var element = document.createElement("p");
        document.documentElement.append(element);
        function time(){
            var date = new Date();
        
            // var sec = date.getSeconds();
            // var min = date.getMinutes();
            
            var hour = date.getHours();
            var day = date.getDate();
            var month = date.getMonth()  + 1;
            var year = date.getFullYear();
            
            // console.log("Min = " + min);
            // console.log("Hours = " + hour);
            // console.log("Day = " + day);
            // console.log("Month = " + month);
            
            //var number = year.toString().slice(-2) + month.toString() + day.toString() + hour.toString() + min.toString() /* + sec.toString() */; // + Math.floor((Math.random() * 5) + 1);
            //element.innerHTML = number.toString().replace(/\B(?=(\d{2})+(?!\d))/, ",");
            
            // var hour = 1;
            // var day = 2;
            // var month = 2;
            // var year = 2023;

            if(hour <= 9){
                hour = "0" + hour;
            }
            if(day <= 9){
                day = "0" + day;
            }
            if(month <= 9){
                month = "0" + month;
            }

            var number = year.toString().slice(-1) + month.toString() + day.toString() + hour.toString(); // daily increase 100 views
            document.querySelector("p").innerHTML = number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); // + Math.floor((Math.random() * 5) + 1);            
        }
        window.addEventListener("load", time);
        setInterval(time, 1000);
    </script>
</body>
</html>
