<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style type="text/css">
    *{padding:0;margin:0;box-sizing: border-box;}
    .scroll{width:100%;margin:auto;overflow: hidden;float:left;}
    main{width:100%;float:left;position:relative;background:url(img.png) no-repeat center center;background-size: cover;}
    main > img{width:100%;float:left;}
    main .links{width:100%;height: 100%;position: absolute;top:0;left:0;}
    main .links > a{position: absolute;color:#fff;text-align: center;text-decoration: none;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);border-radius: 100%;}
    main .links > a::before{animation:circle 3s linear infinite;position: absolute;top:0;left:0;width:100%;height:100%;content:"";border-radius: 100%;background-color: #000;}
    @keyframes circle {
      from {box-shadow: 0px 0px 0px #000;z-index: -1;}
      to   {box-shadow: 0px 0px 60px #000;z-index: -1;}
    }
  </style>
</head>
<body>
<div class="scroll dragscroll">
<main id="back">
    <div class="links">
        <a href="#" style="top:20%;left:29%;">1</a>
        <a href="#" style="top:35%;left:56.2%;">2</a>
        <a href="#" style="top:56%;left:83.5%;">3</a>
    </div><!--links-->
</main>
</div><!--scroll-->
<script src="../../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
 var width = $("#back").width();
 console.log("Width = " + width);
 var height = width/1.80; // This is only for the resolution img size = 1366X768;
 console.log("Height = " + height);
 height = Math.trunc(height);
 console.log("Height = " + height);
 $("#back").height(height);


$(window).resize(function(){
  var width = $("#back").width();
  var height = width/1.80;
  height = Math.trunc(height);
  $("#back").height(height);
});

var sw = $(".scroll").width();
console.log(sw);
var back = $("#back").width();
console.log(back);
var dif = (back - sw)/2;
console.log(dif);
$(".scroll").scrollLeft(dif);
$(window).resize(function() {
  var sw = $(".scroll").width();
  console.log(sw);
  var back = $("#back").width();
  console.log(back);
  var dif = (back - sw)/2;
  console.log(dif);
  $(".scroll").scrollLeft(dif);
});
//if ($(window).width() <= 991) {}

var circle = width/34;
var fs = width/95;
console.log(circle, fs);
circle = Math.trunc(circle) + "px";
fs = Math.trunc(fs) + "px";
console.log(circle);
$("main .links > a").css({
  "width": circle,
  "height": circle,
  "line-height": circle,
  "font-size": fs
});

$(window).resize(function() {
  var width = $("#back").width();
  console.log("Width = " + width);
  var height = width/1.80;
  var circle = width/34;
  var fs = width/95;
  console.log(circle, fs);
  circle = Math.trunc(circle) + "px";
  fs = Math.trunc(fs) + "px";
  console.log(circle);
  $("main .links > a").css({
    "width": circle,
    "height": circle,
    "line-height": circle,
    "font-size": fs
  });
});
</script>
</body>
</html>
