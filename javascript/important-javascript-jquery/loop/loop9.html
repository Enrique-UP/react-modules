<!DOCTYPE html>
<html>
<style type="text/css">
    li{display: none;}
    li.active{display: block;}
</style>
<body>
<ul id="demo">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
</ul>
<div id="demo1"></div>
<script src="../../../jquery-2.2.4.min.js"></script>
<script>
var x = $("#demo > li").length;
for(var i = 1; i <= 4; i++){
    $("#demo > li:nth-child("+i+")").addClass("active");
}
