<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home page</title>
  </head>
<body>
   <div class="main" >
        <div class="inner">
            <script>
                document.write("<table border=1>")
                for (rows = 1; rows <= 4; rows++) {
                    document.write("<tr>")
                    for (col = 1; col <= 5; col++) {
                        document.write("<td style= padding:10px > Row " + rows + " Column " + col + " </td>")
                    }
                    document.write("</tr> ")
                }
                document.write("</table> ")
            </script>
        </div>
    </div>
</body>
</html>
