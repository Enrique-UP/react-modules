<body>
    <pre>
        // defining a variable
        var i = 0;
        for (; ; ) {
            console.log(i);
            if(i == 5) { // condition
                break;
            }

            i++;
        }

    <script>
        // defining a variable
        var i = 0;
        for (; ; ) {
            document.write(i + "<br />");

                break;
            }
            // update the variable
            i++;
        }
    </script>
