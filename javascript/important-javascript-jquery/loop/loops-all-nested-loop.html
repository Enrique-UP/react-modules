<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1>While Loop</h1>");
        (function(){
            var a = 1;
            document.write("<ul>");
            while(a <= 10){
                document.write("<li>" + a + " Hello</li>");
                a = a + 1;
            }
            document.write("</ul>");
        })();        
        document.write("<br /><br />");


        (function(){
            var a = 10;
            document.write("<ul>");
            while(a >= 1){
                document.write("<li>" + a + " Hello</li>");
                a = a - 1;
            }
            document.write("</ul>");
        })();
        document.write("<br /><br />");
        





        document.write("<h1>Do While Loop</h1>");
        (function(){
            var a = 1;
            document.write("<ul>");
            do{
                document.write("<li>" + a + " Hello</li>");
                a++;
            }while(a <= 10);
            document.write("</ul>");
        })();
        document.write("<br /><br />");


        (function(){
            var a = 10;
            document.write("<ul>");
            do{
                document.write("<li>" + a + " Hello</li>");
                a--;
            }while(a >= 1);
            document.write("</ul>");
        })();
        document.write("<br /><br />");
        





        document.write("<h1>For Loop</h1>");
        (function(){
            document.write("<ul>");
            for(var a = 1; a <= 10; a++){
                document.write("<li>" + a + " Hello</li>");
            }
            document.write("</ul>");
        })();
        document.write("<br /><br />");
        





        document.write("<h1>Break and Continue statement</h1>");
        (function(){
            document.write("<ul>");
            for(var a = 1; a <= 10; a++){
                if(a==3){
                    document.write("<li>Hey :- " + a + "</li>");
                    //continue;
                    break;
                }
                document.write("<li>Number :- " + a + "</li>");
            }
            document.write("</ul>");
        })();
        document.write("<br /><br />");
        





        document.write("<h1>Find even & odd numbers</h1>");
        (function(){
            document.write("<ul>");
            for(var a = 1; a <= 10; a++){
                if(a % 2 !== 0){
                //if(a % 2 === 0){
                    document.write("<li>" + a + "</li>");
                }
            }
            document.write("</ul>");
        })();
        document.write("<br /><br />");
    </script>
</body>
</html>
