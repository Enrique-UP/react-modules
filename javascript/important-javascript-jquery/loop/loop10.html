<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
	<style type="text/css">
		*{padding:0;margin: 0;box-sizing: border-box;}
		[class*="li-"]{padding:5px;}
		.li-1{background: #aaa;}
		.li-2{background: #bbb;}
		.li-3{background: #ccc;}
		.li-4{background: #ddd;}
	</style>
</head>
<body>
    <div class="paras"></div><!--paras-->

	<script>
		let text = "";
		let p = 4; 
		let q = 4
		for(let j = 1; j<=p; j++){
			for (let i = 1; i <= q; i++) {
				text += "<p>"+ i + "</p>" ;
			}
		}
		document.querySelector(".paras").innerHTML = text;
	</script>
</body>
</html>
