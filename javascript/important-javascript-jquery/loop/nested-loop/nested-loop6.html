<html>

<head>
    <meta charset="utf-8">
    <title>This is an example for nested loop in JavaScript</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        ul {
            width: 100%;
            display: flex;
            padding: 0;
            margin: 0;
            flex-direction: column;
        }

        ul>li {
            list-style: none;
            background: #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <script>
        let i, j;
        for (i = 1; i <= 3; i++) {
            for (j = 1; j <= 3; j++) {
                document.write(i + " * " + j + " = " + (i * j), "<br>");
            }
        }
    </script>
</body>

</html>
