<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1>Nested Loop 1</h1>");
        (function(){
            for(var a = 1; a <= 100; a = a + 10){
                for(var b = a; b < a + 10; b++){
                    document.write(b + " ");
                }
                document.write("<br />");
            }
        })();
        document.write("<br /><br />");



        document.write("<h1>Nested Loop 2</h1>");
        (function(){
            for(var a = 1; a <= 5; a++){
                for(var b = 1; b <= a; b++){
                    document.write(a + " ");
                }
                document.write("<br />");
            }
        })();
        document.write("<br /><br />");

        (function(){
            for(var a = 5; a >= 1; a--){
                for(var b = 1; b <= a; b++){
                    document.write(a + " ");
                }
                document.write("<br />");
            }
        })();
        document.write("<br /><br />");
    </script>
</body>
</html>
