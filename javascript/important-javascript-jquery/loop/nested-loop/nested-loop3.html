<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1; i < 4; i++){
            for(var j = 1; j < 4; j++){
                document.write(i + " " + j + "<br>");
            }
            document.write("\n");
        }
    </script>
</body>
</html>
