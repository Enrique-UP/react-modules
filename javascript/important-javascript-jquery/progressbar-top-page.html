<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        :root{
            --width:0px;
        }
        main{width:100%;height:5147px;}
        .line{width:100%;position:fixed;top:0;left:0;height:10px;background: #ccc;}
        .line::before{width:var(--width);height:100%;position: absolute;top:0;left:0;content:"";background:red;}
        @media (max-width:767px){
            main{height:10000px;}
        }
    </style>
</head>
<body>
    <main></main>
    <div class="line"></div>

    <script>
        function topLine(){
            console.clear();
            // var documentHeight = document.documentElement.offsetHeight;
            // console.log("documentHeight = " + documentHeight);

            var scrollHeight = document.documentElement.scrollHeight;
            console.log("scrollHeight = " + scrollHeight);
            var clientHeight = document.documentElement.clientHeight;
            console.log("clientHeight = " + clientHeight);
            
            var documentHeight = scrollHeight - clientHeight;
            console.log("documentHeight = " + documentHeight);

            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            console.log("winScroll = " + winScroll);

            var width = (winScroll/documentHeight) * 100;
            console.log("width = " + width);

            // let winScroll = document.body.scrollTop || document.documentElement.scrollTop, 
            // height1 = document.documentElement.scrollHeight - document.documentElement.clientHeight,
            // width = (winScroll / height1) * 100;
            // console.log(winScroll, height1, width);
            document.querySelector(".line").style.setProperty("--width", width + "%");

        }
        window.addEventListener("load", topLine);
        window.addEventListener("scroll", topLine);
        window.addEventListener("resize", topLine);
    </script>
</body>
</html>
