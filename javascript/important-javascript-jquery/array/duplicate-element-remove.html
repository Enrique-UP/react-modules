<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing:border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.5;}
        ul{padding-left: 20px;}
        ul > li{list-style: disc;}
    </style>
</head>
<body>
    <p>Lorem</p>
    <p>Ipsum</p>
    <p>Dolor</p>
    <p>Lorem</p>
    <p>Ipsum</p>
    <p>Dolor</p>
    <hr>
    <ul></ul>

    <script>
        var p = document.querySelectorAll("p");
        var paras = "";
        for(var i = 0; i < p.length; i++){
            paras += "<li>" + p[i].innerText + "</li>";
            console.log(paras);
        }
        var ul = document.querySelector("ul");
        ul.innerHTML = paras;
        

        const tags = [...ul.children];
        const texts = new Set(tags.map(x => x.innerText));
        tags.forEach(tag => {
        if(texts.has(tag.innerText)){
            texts.delete(tag.innerText);
        }
        else{
            tag.remove()
        }
        });
    </script>
</body>
</html>
