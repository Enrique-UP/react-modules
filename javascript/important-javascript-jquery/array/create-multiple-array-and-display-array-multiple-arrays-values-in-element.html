<!DOCTYPE html>
<html>

<body>
  <div class="demo1">
    <p><img id="myImg1" data-alt="Flower1" src="../../../owl-carousel/images/1.jpg" width="150" height="110" alt="Image"></p>
    <p><img id="myImg2" data-alt="Flower2" src="../../../owl-carousel/images/2.jpg" width="150" height="120"></p>
    <p><img id="myImg3" data-alt="Flower3" src="../../../owl-carousel/images/3.jpg" width="150" height="130"></p>
  </div>

  <br><br><br><br>

  <div class="demo2">
    <p data-value="1" class="list1" data-text="Ipsum1"><b>Text Content here...</b></p>
    <p data-value="2" class="list2" data-text="Ipsum2"><b>Text Content here...</b></p>
    <p data-value="3" class="list3" data-text="Ipsum3" data-name="name1"><b>Text Content here...</b></p>
    <p data-value="4" class="list4" data-text="Ipsum4" data-name="name2"><b>Text Content here...</b></p>
  </div>

  <br><br><br><br>

  <div class="demo3">
    <p data-value="1" class="list1" data-text="Ipsum1"><b>Text Content here...</b></p>
    <p data-value="2" class="list2" data-text="Ipsum2"><b>Text Content here...</b></p>
    <p data-value="3" class="list3" data-text="Ipsum3" data-name="name1"><b>Text Content here...</b></p>
    <p data-value="4" class="list4" data-text="Ipsum4" data-name="name2"><b>Text Content here...</b></p>
  </div>

  <script>
    // Method 1
    document.querySelectorAll("div.demo1 > p > img").forEach(function (e) {
      console.log(e);
      var atr = e.attributes;
      var text = "";
      for (var i = 0; i < atr.length; i++) {
        console.log(atr);
        text += "<br />" + atr[i].name + " :- " + atr[i].value;
      }
      e.parentElement.innerHTML += text;
    });
  </script>
  <script>
    // Method 2
    document.querySelectorAll("div.demo2 > p").forEach(function (e) {
      console.log(e);
      for (let x of e.attributes){
        console.log(x);
        e.innerHTML += "<br />" + x.name + " - " + x.value;
      }
    });
  </script>
  <script>
    // Method 3
    document.querySelectorAll("div.demo3 > p").forEach(function (e) {
      [...e.attributes].forEach(f => e.innerHTML += "<br />" + f.name + " - " + f.value);
    });
  </script>
</body>

</html>
