<body>
    <script>
        // JavaScript to illustrate filter() method
function isPositive(value) {
    return value > 0;
}
 
function func() {
    let filtered = [101, 98, 12, -1, 848].filter(isPositive);
    console.log("Positive elements in array: " + filtered);
}
func();
    </script>
</body>
