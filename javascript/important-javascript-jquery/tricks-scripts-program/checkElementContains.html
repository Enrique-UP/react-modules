<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        .orange{width:100%;height:20px;background: orange;}
    </style>
</head>
<body>
    <div class="orange"></div>
    <script>
        let answer = document.querySelector("div").classList.contains("orange");
          if(answer){
              alert(answer);
          }
    </script>
</body>
</html>
