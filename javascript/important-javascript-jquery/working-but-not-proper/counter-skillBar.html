<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 0 50px;
        }

        .num {
            width: 100%;
            display: flex;
            position: relative;
        }

        .num:not(:last-child) {
            margin-bottom: 10px;
        }

        .num>span {
            width: 100%;
            height: 50px;
            background: #eee;
        }

        .num>span>b {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .num>i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            right: 0;
            font-style: normal;
            height: 100%;
            background: lightcoral;
            display: flex;
            align-items: center;
            width: 50px;
            text-align: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>

<h3 data-value="10" class="num">
    <span><b></b></span>
    <i></i>
</h3>
<h3 data-value="20" class="num">
    <span><b></b></span>
    <i></i>
</h3>
<h3 data-value="30" class="num">
    <span><b></b></span>
    <i></i>
</h3>
<h3 data-value="40" class="num">
    <span><b></b></span>
    <i></i>
</h3>
<h3 data-value="50" class="num">
    <span><b></b></span>
    <i></i>
</h3>

<body>
    <script>
        function animation() {
            console.clear();
            
            var scroll = document.documentElement.scrollTop;
            var box = document.querySelectorAll(".num");
            var topAll = 0;
            for(var i = 0; i < box.length; i++){
                if(scroll >= box[i].offsetTop + box[i].offsetHeight){
                    for (var i = 0; i < box.length; i++) {
                        (function (i) {
                            var numData = box[i].getAttribute("data-value");
                            let setInFunc = setInterval(updated, 10);
                            let a = 0;
                            function updated() {
                                var plus = ++a;
                                box[i].querySelector("i").innerHTML = plus;
                                box[i].querySelector("b").innerHTML = plus;
                                box[i].querySelector("b").style.width = plus + "%";
                                if (a == numData) {
                                    clearInterval(setInFunc);
                                }
                            }
                        })(i);
                    }
                }
            }
        }
        window.addEventListener("load", animation);
        window.addEventListener("scroll", animation);
        window.addEventListener("resize", animation);
    </script>
</body>

</html>
