<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      width: 100%;
      display: flex;
      height: 5000px;
    }

    p {
      width: 150px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      background: #ccc;
      padding: 11px;
      text-align: center;
      justify-content: center;
      transition: 0.3s linear;
      transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
      margin-bottom: 30px;
      transform: scale(0);
      -webkit-transform: scale(0);
      transition: 0.3s linear;
      -webkit-transition: 0.3s linear;
    }

    p.mb{margin-bottom: 0;}

    p.active {
      background: red;
      transform: scale(1);
      -webkit-transform: scale(1);
    }

    .middle {
      width: 100%;
      height: 2px;
      background: black;
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <!-- <div class="middle"></div> -->
  <h1>Get position of box</h1>
  <div class="box"></div>
  <p class="vp">Viewport</p>
  <p class="vp">Viewport</p>
  <p class="vp">Viewport</p>
  <p class="vp">Viewport</p>
  <p class="vp">Viewport</p>
  <p class="vp mb">Viewport</p>
  <div class="box"></div>


  <script>
    function animation() {
      console.clear();
      
      var scroll = document.documentElement.scrollTop;
      console.log("scroll = " + scroll);

      // var documentHeight = document.documentElement.scrollHeight;
      // console.log("documentHeight = " + documentHeight);

      var box = document.querySelectorAll(".vp");
      var topAll = 0;
      for(var i = 0; i < box.length; i++){
        if(scroll >= box[i].offsetTop + box[i].offsetHeight){
          box[i].classList.remove("active");
        }
        else if(scroll >= box[i].offsetTop - window.innerHeight + box[i].offsetHeight){
          box[i].classList.add("active");
        }
        // for the one time animation we can comment the else condition
        else{
          box[i].classList.remove("active");
        }
      }
    }
    window.addEventListener("load", animation);
    window.addEventListener("scroll", animation);
    window.addEventListener("resize", animation);
  </script>
</body>

</html>
