<!DOCTYPE html>
<html>
<body>
<button onclick="typeWriter()">Click me</button>
<p id="demo"></p>
<button onclick="typeWriter1()">Click me</button>
<p id="demo1"></p>
<script>
var i = 0;
var txt = 'Lorem ipsum dummy text blabla.';
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    //document.getElementById("demo").innerHTML += txt[i]; // both are working
    i++;
    setTimeout(typeWriter, 50);
  }
}
</script>

<script>
  var j = 0;
  var speed = 150;

  function typeWriter1() {
    if (j < 10) {
      document.getElementById("demo1").innerHTML += "<p>" + j + "</p>";
      j++;
      setTimeout(typeWriter1, speed);
    }
  }
</script>

</body>
</html>
