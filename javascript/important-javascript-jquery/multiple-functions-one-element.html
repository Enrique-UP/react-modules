<!DOCTYPE html>
<html>
<head>
    <style>
        html{scroll-behavior: smooth;}
    </style>
</head>
<body>
<p id="demo" style="height: 100px;background:#ccc;">Comment Code</p>
    

<script src="../../jquery-2.2.4.min.js"></script>   
<script>
$(document).ready(function(){
    /*$("#demo").on("click", function(){
        $(this).hide();
    });*/
    /*$("#demo").mouseenter(function(){
        $(this).css("background", "red");
    });*/
    
    
    $("#demo").on({
        click: function(){
            $(this).hide();
        },
        mouseenter: function(){
            $(this).animate({
                opacity: '0.5',
                height: '150px',
                width: '150px',
                background: 'red'
              }, "fast");
        }
    });
});

</script>


</body>
</html>
