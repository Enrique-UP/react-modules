<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
    </head>
    <body>
        <ul class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        <ul class="list">
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
        </ul>
        <p id="info"></p>

        <script>
            window.onload = () => {
                const items = Array.from(document.getElementsByTagName("li"));
                //const items = document.querySelectorAll("li");
                items.forEach((button, index) => {
                    button.addEventListener("click", () => {
                        document.getElementById("info").textContent = `You clicked on button index ${index}`;
                    });
                });
            }
        </script>
        <script>
            // second method
            const content = ['Future', 'Studio', 'Lorem'];
            for (const [index, value] of content.entries()) {  
                console.log(index, value)
            }
        </script>
        <script>
            // third method
            const shoppingList = ['Lorem1', 'Ipsum', 'Dolor'];
            for (const index of shoppingList.keys()) {
                console.log(`${shoppingList[index]} at ${index}`)
            }
        </script>
    </body>
</html>
