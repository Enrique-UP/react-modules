<script>
    var classNames=['red','yellow','green','blue'];
    // document.querySelectorAll('li').forEach(function(i) {
    //     i.classList.add(classNames[i%4]);
    // });
    var li = document.querySelectorAll('li');
    var i = 0;
    for(let a of li){
        if(i == classNames.length){
            i = 0;
        }
        a.classList.add(classNames[i]);
        i++;
    }
    //console.log(classNames[1]);
</script>
