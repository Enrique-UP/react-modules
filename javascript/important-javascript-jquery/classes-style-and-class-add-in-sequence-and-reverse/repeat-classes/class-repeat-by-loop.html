    <script>
        (function(){
            document.querySelectorAll(".colors").forEach(function(e){
                const li = e.children;
                const limit = 3;
                for(var i = 0; i < li.length;){
                    for(var j = 0; j < limit; j++){
                        if(j < limit){
                            li[i].classList.add(`var(--b${j+1})`);
                            li[i].innerHTML = `var(--b${j+1})`;
                        }
                        i++;
                        if(i == li.length || j == limit){
                            break;
                        }
                    }
                }
            });
        })();
