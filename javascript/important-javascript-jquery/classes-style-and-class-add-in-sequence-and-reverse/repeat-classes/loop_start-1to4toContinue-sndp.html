<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
	<style type="text/css">
		*{padding:0;margin: 0;box-sizing: border-box;}
		[class*="li-"]{padding:5px;}
		.li-1{background: #aaa;}
		.li-2{background: #bbb;}
		.li-3{background: #ccc;}
		.li-4{background: #ddd;}
	</style>
</head>
<body>
    <div class="paras">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div><!--paras-->

	<script>
        (function(){
			var p = document.querySelectorAll(".paras p");
			var pIdx = 0;
			var classes = 4;
			for(var i = 1; i <= classes; i++){
				p[pIdx].innerText = "li-" + i;
				p[pIdx].classList.add("li-" + i);
				pIdx++;			
				if(i == classes){
					i = 0;
				};
				if(pIdx == p.length){
					break;
				}			
			}
		})();		
    </script>
</body>
</html>
