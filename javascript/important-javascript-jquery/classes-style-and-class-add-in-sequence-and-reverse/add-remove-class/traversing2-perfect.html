<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{padding:50px 50px 40px;font-family: Arial, Helvetica, sans-serif;font-size:14px;line-height: 1.5;}
        .demo{background: #eee;padding:10px 15px;margin-bottom: 10px;cursor: pointer;}
        .demo.active{background:#ddd;}
    </style>
</head>
<body>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>
    <p class="demo">Demo</p>

    <script>
        document.querySelectorAll('.demo').forEach(function(e) {
            e.addEventListener("click", function(){
                if (this.classList.contains('active')) {
                    this.classList.remove('active');
                } else {
                    document.querySelectorAll('.demo.active').forEach(function(f) {
                        f.classList.remove('active');  
                    });
                    this.classList.add('active');
                }
                //this.classList.add('active');
            });
        });
    </script>
</body>
</html>
