<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        *{padding:0;margin: 0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}
        section{width:50%;margin:50px auto 0;display: flex;flex-direction: column;}
        .tabs{display: flex;justify-content: space-between;background: #ddd;}
        .tabs > a{width:25%;text-align: center;padding:10px;text-decoration: none;font-weight: bold;font-size: 16px;color:#333;cursor: pointer;}
        .tabs > a.active{background: red;color:white;}
        .tabs > a:not(:last-child){border-right: 2px solid white;}
        .tabsFields{display: flex;flex-direction: column;margin-top: 10px;border:1px solid #ccc;padding:10px;}
        .tabsFields .tabsField{display: none;}
        .tabsFields .tabsField.active{display: block;}
    </style>
</head>
<body>
    <section>
        <div class="tabs">
            <a data-href="#tab1" class="active">Tab 1</a>
            <a data-href="#tab2">Tab 2</a>
            <a data-href="#tab3">Tab 3</a>
            <a data-href="#tab4">Tab 4</a>
        </div><!--tabs-->
        <div class="tabsFields">
            <div class="tabsField active" id="tab1">Tab 1 Field</div><!--tabsField-->
            <div class="tabsField" id="tab2">Tab 2 Field</div><!--tabsField-->
            <div class="tabsField" id="tab3">Tab 3 Field</div><!--tabsField-->
            <div class="tabsField" id="tab4">Tab 4 Field</div><!--tabsField-->
        </div><!--tabsFields-->
    </section>
    <script>
        (function(){
            var field = document.querySelectorAll(".tabsFields > .tabsField");
            document.querySelectorAll(".tabs > a").forEach(function(e){
                e.addEventListener("click", function(){
                    e.parentElement.querySelectorAll("a").forEach(function(j){
                        j.classList.remove("active");
                    });
                    e.classList.add("active");

                    var attr = e.getAttribute("data-href").replace("#","").trim();
                    console.log(attr);

                    var fAttr = [];
                    field.forEach(function(f){
                        fAttr.push(f.getAttribute("id"));
                    });
                    console.log(fAttr);
                    //var id = fAttr.filter(el => el === attr);
                    var id = fAttr.find(el => el === attr);
                    console.log(id);
                    
                    field.forEach(function(g){
                        if(g.getAttribute("id") == id){
                            g.classList.add("active");
                        }else{
                            g.classList.remove("active");
                        }
                    });
                });
            });
        })();
    </script>
</body>
</html>
