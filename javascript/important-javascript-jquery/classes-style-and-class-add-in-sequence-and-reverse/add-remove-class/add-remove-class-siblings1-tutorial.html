<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .active{color:red;}
    </style>
</head>
<body>
    <ul class="demo">
        <li class="active">Lorem</li>
        <li>Ipsum</li>
        <li>Dolor</li>
        <li>Sit</li>
    </ul>
    <script>
        document.querySelectorAll(".demo > li").forEach(function(e){
            e.addEventListener("click", function(){
                if(e.classList.contains("active")){
                    e.classList.remove("active");
                }else{
                    e.parentElement.querySelectorAll("li").forEach(function(g){
                        g.classList.remove("active")
                    });
                    e.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
