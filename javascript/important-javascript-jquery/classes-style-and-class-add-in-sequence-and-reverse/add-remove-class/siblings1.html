<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color:grey;
}


button {
    padding: 10px;
    font-size: 1.1em;
    background: white;
    color: black;
    border: none;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    cursor: pointer;
}




.box {
  display:flex;
  justify-content:center;
  align-items:center;
  width:100px;
  height:100px;
  background:grey;
  margin:10px;
  text-align:center;
  background:#32bacf;
}


.active {
  background:#32bacf;
}
    </style>
</head>
<body>
    <div id="button-group">
        <button>Debit</button>
        <button>Credit</button>
        <button>Paypal</button>
        <button>E-transfer</button>
     </div>

     <script>
        const buttonGroup = document.getElementById("button-group"); 
        let prevButton = null;
        const buttonPressed = (e) => {
            if(e.target.nodeName === 'BUTTON') { // nodeName is tagName this is always show in capital letter
                e.target.classList.add('active'); 
                if(prevButton !== null) {
                    prevButton.classList.remove('active');  
                }
                prevButton = e.target;
            }
        }
        buttonGroup.addEventListener("click", buttonPressed);
     </script>
</body>
</html>
