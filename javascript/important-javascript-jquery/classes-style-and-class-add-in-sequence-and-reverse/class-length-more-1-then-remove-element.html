<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div class="one">Element 1</div>
    <div class="one two">Element 2</div>
    <div class="one two three">Element 3</div>
    <script>
        var element = document.querySelectorAll(".one");
        element.forEach(function(e){
            // if (e.classList.length == 1) {
            //     e.remove();
            // }

            if (e.classList.length !== 1) {
                e.innerHTML += " active";
            }else{
                e.innerHTML += " unActive";
            }
        });
    </script>
</body>
</html>
