<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        :root{
            --red: red;
            --pg: 10px;
        }
        div{height:20px;width:100%;display: block;}
        div::before{content:"Lorem";padding:var(--pg);background: var(--red);display: block;color:white;}
    </style>
</head>
<body>
    <div></div>

    <script>
        document.querySelector("div").style.setProperty("--pg", "20px");
        document.querySelector("div").style.setProperty("--red", "brown");
    </script>
</body>
</html>
