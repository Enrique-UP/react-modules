<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        /* :root{
            --data:attr(data-before);
        } */
        .atr::before{content:var(--data);background:red;color:white;}
    </style>
</head>
<body>
    <div class="atr">Document</div>
    <div class="atr">Document</div>
    <div class="atr">Document</div>
    <div class="atr">Document</div>
    <div class="atr">Document</div>

    <script>
        var ele = document.querySelectorAll(".atr");
        ele.forEach(function(e){
            e.setAttribute("data-before", "Default Value");
            e.style.setProperty("--data", "attr(data-before)");
        });
    </script>
</body>
</html>
