<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
	<style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        :root {
            --h: blue;
            --myVar: brown;
        }
        .elem{display: block;background:var(--h);color:white;}
        
        .list{padding:30px;}
		.list li{list-style: none;position:relative;padding-left:15px;color:var(--green);}
        .list li::before{content:"";width:5px;height:5px;position:absolute;top:7px;left:0;background:red;border-radius: 100%;}

        .tip::first-letter{color:red;}
        .tip::before{content:"";font-weight: 800;}

        .pseudo{color:var(--myVar);}


        #myDIV {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            background-color: lightblue;
            margin-top: 20px;
            display: none;
        }
	</style>
</head>
<body>
    <ul class="list">
        <li>Lorem</li>
    </ul>
    <p class="elem">Lorem</p>
    <p class="tip">Tip</p>
    <div class="pseudo">Pseudo</div>

    <button onclick="myFunction()">Try it</button>
    <div id="myDIV">This is my DIV element.</div>

    <script>
        document.write("<br /><br />");
        // set css by variable
        document.documentElement.style.setProperty('--h', "orange");
        document.querySelector(":root").style.setProperty("--green", 'green');
        
        // get pseudo element
        let style = window.getComputedStyle(document.querySelector('.list > li'), '::before');
        let color = style.getPropertyValue('background-color');
        style.setProperty('right', "0");
        
        document.write("<b>List background color is</b> <u>" + color + "</u>");
        document.write("<br /><br />");

        document.querySelector(".pseudo").style.setProperty('--myVar', "purple");

        document.write("Pseudo Elements:- " + window.getComputedStyle(document.querySelector('.tip'), '::before').fontWeight);       
    </script>
    <script>
        function myFunction() {
          var x = document.getElementById("myDIV");
          if (window.getComputedStyle(x).display === "none") {
            x.style.display = "block";
          }
        }
    </script>        
</body>
</html>
