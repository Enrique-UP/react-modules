<!DOCTYPE html>
<html>
<head>
<script src="./jquery-2.2.4.min.js"></script>
<script>
$(window).on('load', function() {
  if($('.preloader').length){
    $('.preloader').delay(500).fadeOut(500);
  }
});
</script>
</head>
<body>

<p class="preloader">If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
