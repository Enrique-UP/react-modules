    .slick-slide {

    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>

  <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        autoplay:true,
          adaptiveHeight: true,
      });
        $(".horizontal-center").slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            autoplay:true,
            });
        
        $('.multiple-items').slick({
            centerMode: false,
            centerPadding: '0',
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay:true,
            responsive: [
            {
                breakpoint: 768,
                settings: {
                arrows: true,
                centerPadding: '0',
                slidesToShow: 2,
                dots:true,
                centerMode:false,
              }
            },
            {
                breakpoint: 480,
                settings: {
                arrows: true,
                centerPadding: '0',
                slidesToShow: 1,
                dots:true,
                centerMode:false,
              }
            }
          ]
        });
        $('.variable-width').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerPadding: '0',
            centerMode: true,
            variableWidth: true,
            autoplay:true,
        });
        $('.fade').slick({
          dots: true,
          infinite: true,
          speed: 500,
          fade: true,
          cssEase: 'linear',
            autoplay:true,
        });
    });
</script>
