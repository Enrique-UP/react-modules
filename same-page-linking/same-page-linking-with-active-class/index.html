<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery singlePageNav.js Plugin Demo</title>
	<style type="text/css">
* {
  box-sizing: border-box
}

html {
  scroll-behavior: smooth;
}

.side-bar {
  width: 160px;
  height: 100vh;
  position: fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

nav ul {
  padding: 0;
}

nav li {
  list-style: none;
}

nav li a {
  text-decoration: none;
  color: #333;
  display: block;
  padding: 0.6rem 0.3rem;
  font-weight: 400;
  transition: all ease-out 250ms;
}

nav li a:hover {
  color: lime;
}

.main-content {
  margin-left: 160px;
}

section {
  background-color: #f2f2f2;
  height: 90vh;
  margin:0;
  padding:2.5rem 4rem;
}

section:nth-of-type(2n) {
  background-color: #ccc;
}

section:last-of-type {
  height: 100vh;
}

h1 {
  color: #444;
  font-weight: 600;
}

.active {
  color: lime; 
  font-weight: 600;
}
	</style>
</head>
<body>
	<div class="side-bar">
	  <nav class="navigation">
	    <ul>
	      <li>
	        <a href="#about" class="active">About</a>
	        <a href="#products">Products</a>
	        <a href="#services">Services</a>
	        <a href="#contact">Contact</a>
	        <a href="#gallery">Gallery</a>
	      </li>
	    </ul>
	  </nav>
</div>
<div class="main-content">
  <section id="about">
    <h1>About</h1>
    <p>This is a fork of the original by Danilo Bilanoski, updated to allow the sections to be placed inside a relative parent. See the JS file comments for details.</p>
  </section>
  <section id="products">
    <h1>Products</h1>
  </section>
  <section id="services">
    <h1>Services</h1>
  </section>
  <section id="contact">
    <h1>Contact</h1>
  </section>
  <section id="gallery">
    <h1>Gallery</h1>
  </section>
</div>

	

	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		const sections = document.querySelectorAll("section[id]");
		window.addEventListener("scroll", navHighlighter);
		function navHighlighter() {
		    let scrollY = window.pageYOffset;
		    sections.forEach((current) => {
		        const sectionHeight = current.offsetHeight;
		        const sectionTop = current.getBoundingClientRect().top + window.pageYOffset - 50;
		        sectionId = current.getAttribute("id");
		        if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {
		            document.querySelector(".navigation a[href*=" + sectionId + "]").classList.add("active");
		        } else {
		            document.querySelector(".navigation a[href*=" + sectionId + "]").classList.remove("active");
		        }
		    });
		}
		$("nav li a").click(function(e) {         
	        e.preventDefault();         
	        var section = $(this).attr("href");         
	        $("html, body").animate({         
	        scrollTop: $(section).offset().top - 0          
	        });         
	    });
	</script>
</body>
</html>
