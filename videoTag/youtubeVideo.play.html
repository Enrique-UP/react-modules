<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        a{background:#ccc;padding:10px 20px;cursor: pointer;margin:20px;}
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/rC6ybc8nXks" title="Akounto Videos" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><br><br>
    <a class="btn">Play</a>
    <a class="stop">Stop</a>
    <a class="pause">Pause</a>
    
    
    <script src="../jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function () {
            var srcIframe = $("iframe").attr("src");
            $(".btn").on("click", function () {
                $("iframe").attr("src", srcIframe + "?autoplay=1"); // "&autoplay=1"
            });
            $(".stop").on("click", function () {
                $("iframe").attr("src", srcIframe);
            });
            $(".pause").on("click", function () {
                $("iframe").pause();
            });
        });
    </script>
</body>
</html>
