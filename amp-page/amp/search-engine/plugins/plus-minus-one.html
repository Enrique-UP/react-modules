  <body>
        <div>
            <amp-state id="plus_minus"><script type="application/json">0</script></amp-state>
            <div>Item <span [text]="plus_minus">0</span></div>
            <button on="tap:AMP.pushState({ plus_minus: plus_minus + 1 })">Increase count</button>
            <button on="tap:AMP.pushState({ plus_minus: plus_minus - 1 })">Decrease count</button>
        </div>
