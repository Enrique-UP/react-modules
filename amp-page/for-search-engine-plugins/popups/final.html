<!doctype html>
<html âš¡ lang="en"><head>
<meta charset="utf-8">
    <title>AMP-POPUP</title>
    <link rel="canonical" href="demo">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <style amp-custom>
	  *{padding:0;margin:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
	  body{font-family:arial;}

	  .hide{display:none;}
	  .popup_area{position:fixed;top:0;left:0;width:0;height:0;z-index:9999999999;background:rgba(0,0,0,0.7);visibility:hidden;opacity:0;animation:show 0.01s linear infinite;-webkit-animation:show 0.01s linear infinite;-moz-animation:show 0.01s linear infinite;animation-delay:3s;-webkit-animation-delay:3s;-moz-animation-delay:3s;}
		@keyframes show{
			from	{width:100%;height:100%;visibility:visible;opacity:1;}
			to		{width:100%;height:100%;visibility:visible;opacity:1;}
		}
		@-webkit-keyframes show{
			from	{width:100%;height:100%;visibility:visible;opacity:1;}
			to		{width:100%;height:100%;visibility:visible;opacity:1;}
		}
		@-moz-keyframes show{
			from	{width:100%;height:100%;visibility:visible;opacity:1;}
			to		{width:100%;height:100%;visibility:visible;opacity:1;}
		}
	  .popup_area .middle_area{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);background:#fff;width:800px;padding:30px;text-align:center;}
	  .popup_area .middle_area .partition{width:100%;float:left;padding:0;margin:0;display:flex;justify-content:center;align-content:center;}
	  .popup_area .middle_area .partition > li{list-style:none;float:left;}
	  .popup_area .middle_area .partition > li:first-child{width:40%;}
	  .popup_area .middle_area .partition > li:last-child{width:60%;padding:10px 0 0 30px;}
	  .popup_area .middle_area .partition > li p{width:100%;float:left;font-size:16px;margin-bottom:10px;line-height:1.3;}
	  .popup_area .middle_area .partition > li .head{margin-bottom:20px;font-size:40px;font-weight:bold;}
	  .popup_area .middle_area .partition > li .text{margin-bottom:20px;color:#888;}
	  .popup_area .middle_area .partition > li .number{text-align:center;margin-top:10px;}
	  .popup_area .middle_area .partition > li .number > a{display:inline-block;text-decoration:none;background:#d93025;color:#fff;font-weight:bold;font-size:20px;padding:12px 25px;border-radius:50px;-webkit-border-radius:50px;-moz-border-radius:50px;}
	  .popup_area .fa-close{position:absolute;top:0;right:0;width:40px;height:40px;line-height:40px;font-size:14px;text-align:center;cursor:pointer;color:#000;opacity:0.7;transition:0.2s linear;-webkit-transition:0.2s linear;-moz-transition:0.2s linear;}
	  .popup_area .fa-close:hover{opacity:1;}
	  
		@media (min-width:768px) and (max-width:991px)
		{
			.popup_area .middle_area{width:738px;}
		}
		@media (max-width:767px)
		{
			.popup_area .middle_area .partition{flex-direction: column;}
			.popup_area .middle_area{padding:0 0 5px;border:5px solid #fff;}
			.popup_area .middle_area .partition > li:first-child{width:100%;}
			.popup_area .middle_area .partition > li:last-child{width:100%;padding:25px  15px 10px 15px;}
			.popup_area .middle_area .partition > li .head{font-size:26px;margin-bottom:10px;}
			.popup_area .middle_area .partition > li .text{margin-bottom:10px;}
			
			.popup_area .fa-close{top: -5px;right: -5px;color:#fff;}
		}
		@media (min-width:561px) and (max-width:767px)
		{
			.popup_area .middle_area{width:400px;}
		}
		@media (min-width:0px) and (max-width:560px)
		{
			.popup_area .middle_area{width:314px;}
		}
      </style>
  </head>
  <body>




<div id="popup_area" class="popup_area">
	<div class="middle_area">
    	<ul class="partition">
        	<li>
            	<amp-img alt="" src="banner.jpg" width="900" height="675" layout="responsive"></amp-img>
            </li>
            <li>
            	<p class="head">Lorem ipsum dolor</p>
                <p class="text">Lorem ipsum dolor sit amit lorem ipsum dolor sit amit lorem ipsum dolor sit amit lorem</p>
                <p class="number"><a href="tel:+91-000-000-0000" target="_blank">+91-000-000-0000</a>
            </li>
        </ul>
        <a on="tap:popup_area.hide" class="fa fa-close"></a>
    </div><!--middle_area-->    
</div><!--popup_area-->



</body></html>
