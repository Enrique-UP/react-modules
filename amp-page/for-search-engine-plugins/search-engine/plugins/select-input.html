<!doctype html>
<html âš¡ lang="en">
<head>
<meta charset="utf-8">
  <link rel="canonical" href="https://amp.dev/documentation/examples/components/amp-autocomplete/index.html">
  <meta name="viewport" content="width=device-width">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>amp-autocomplete</title>
 
  
  <script async custom-element="amp-autocomplete" src="https://cdn.ampproject.org/v0/amp-autocomplete-0.1.js"></script>
  <!--
  Import the `amp-form` component.
  -->
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <!--
  Optional: `amp-bind` is needed for dynamically changing the data source of an `amp-autocomplete`.
  -->
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <!--
  Optional: `amp-mustache` is needed for rich-content templating and client-side rendering of form responses.
  -->
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

  <style amp-custom>
  :root {
    --space-1: .5rem;  /* 8px */
    --space-2: 1rem;   /* 16px */
    --space-3: 1.5rem; /* 24px */
    --space-4: 2rem;   /* 32px */

    --color-text-light: #fff;
    --color-primary: #005AF0;
    --box-shadow-1: 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 1px -1px rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
  }
  .input-field {
    position: relative;
  }
  .suggest-data {
    padding: var(--space-1) 0px;
  }
  .custom-population {
    padding-top: 4px;
    font: 10pt 'Courier New', Courier, monospace;
  }
  .trending {
    display: inline-block;
    vertical-align: middle;
  }
  .product {
    align-items: center;
    line-height: var(--space-4);
  }
  .suggest-data button,
  .sample-form input[type=submit] {
    -webkit-appearance: none;
    border: none;
    background-color: var(--color-primary);
    color: var(--color-text-light);
    margin: var(--space-2);
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    line-height: 1.2em;
    font-size: 1em;
    padding: 0.75em 1.75em;
    text-decoration: none;
    text-align: center;
    border-radius: 3px;
    border: none;
    box-shadow: var(--box-shadow-1);
  }
  .sample-form {
    padding: var(--space-2);
  }
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
 

 
  <div>
    <form class="sample-form" method="post" action-xhr="https://amp.dev/documentation/examples/api/echo" target="_top">
      <div class="input-field">
        <amp-autocomplete filter="substring" min-characters="0" src="/static/samples/json/amp-autocomplete-cities.json" [src]="srcUrl">
            <input name="name" required>
        </amp-autocomplete>
        <input name="submit-button" type="submit" value="Submit"><br>
      </div>
      <div submit-success>
        <template type="amp-mustache">
          Success! Mailing a postcard to {{name}}.
        </template>
      </div>
    </form>
  </div>

</body></html>
