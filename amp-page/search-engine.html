.main .banner_engine .middle_area amp-selector[role="tablist"].tabs-with-selector [role="tab"][selected] {background:#005AF0;color:#fff;border:none;outline:none;}

.main .banner_engine .middle_area amp-selector[role="tablist"] [role="tab"][selected] + [role="tabpanel"] {display: block;}
.main .banner_engine .middle_area amp-selector.tabpanels{background:#fff;width:100%;float:left;border-radius:4px;-webkit-border-radius:4px;-moz-border-radius:4px;padding:15px 10px 5px;}
.main .banner_engine .middle_area amp-selector.tabpanels [role="tabpanel"][selected] {outline: none;display: block;}
.main .banner_engine .middle_area amp-selector.tabpanels [role="tabpanel"] {display: none;}
.main .banner_engine .partition{margin:0 -5px;padding:0;}
.main .banner_engine .partition::before, .main .banner_engine .partition::after{display:table;content:"";clear:both;}
.main .banner_engine .partition > li{padding:0 5px;list-style:none;width:50%;float:left;}
.main .banner_engine .partition > li:last-child{text-align:right;}

.main .banner_engine .partition.active > li:last-child{display:none;}

.main .banner_engine .radio_buttons > li a{width:100%;float:left;}
.main .banner_engine .radio_buttons > li label{width:100%;float:left;padding-left:27px;position: relative;font-size: 16px;font-weight: bold;}
.main .banner_engine .radio_buttons > li input{width:0;height: 0;opacity: 0;visibility: hidden;position: absolute;}
.main .banner_engine .radio_buttons > li label > span{width:20px;height: 20px;background:#eee;position: absolute;left:0;top:-1px;border-radius: 100%;-webkit-border-radius: 100%;-moz-border-radius: 100%;}
.main .banner_engine .radio_buttons > li input:checked ~ span{background:#005AF0;}
.main .banner_engine .radio_buttons > li input ~ span > i{width:7px;height:7px;border-radius: 100%;-webkit-border-radius: 100%;-moz-border-radius: 100%;position: absolute;top:0;bottom:0;left:0;right:0;margin: auto;background: #fff;position: absolute;display: none;}
.main .banner_engine .radio_buttons > li input:checked ~ span > i{display: block;}

.main .banner_engine .partition > li.date amp-date-picker input{width: 100%;float: left;border: none;outline: none;background: transparent;position: absolute;top: 0;left: 0;height: 100%;padding: 30px 10px 10px 10px;cursor:default;}
.main .banner_engine .partition > li:last-child.date amp-date-picker input{text-align:right;}
.main .banner_engine .submit{width:100%;float:left;padding:0 12px;border:1px solid transparent;background: #005AF0;color:#fff;outline: none;margin-bottom: 10px;border-radius: 4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;height:71px;font-size: 20px;text-transform: uppercase;font-weight: bold;cursor:pointer;}

.main .banner_engine div.input_area > span.head, .main .banner_engine div.input_date > span.head{color:#777;font-weight:bold;font-size:20px;text-transform:uppercase;}
.main .banner_engine div.input_area > span.text{color:#000;}
.main .banner_engine div.input_date{width:100%;float:left;padding: 15px 12px 33px 12px;border: 1px solid #ccc;background: #f9f9f9;outline: none;margin-bottom: 10px;border-radius: 4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;position: relative;}
