          </div><!--project-item-->

          </div><!--project-item-->

          </div><!--project-item-->

    <script type="text/javascript">
    $(function () {
        //for default showing li
        $(".projects-list .project-item").slice(0, 5).fadeIn().addClass('active');
        //for default showing li img
        var eleLen = $(".projects-list > .project-item").length;
        console.log(eleLen);
        var i = 0;
        for(i = 1; i <= 5; i++){
            $(".projects-list .project-item:nth-child("+i+") img").attr("src", $(".projects-list .project-item:nth-child("+i+") img").attr("data-src")).removeAttr("data-src").fadeIn();
        }
        //console.log(i);
        i -= 1;
        $("button").on('click', function (e) {
            e.preventDefault();
            $(".projects-list .project-item:hidden").slice(0, 5).fadeIn();
//            if ($(".projects-list .project-item:hidden").length == 0) {
//                $("button").fadeOut('slow');
//            }
            //after clicking showing li img
            console.log(i);
            for(var j = i; j <= i+5; j++){
                $(".projects-list .project-item:nth-child("+j+")").removeClass('disable');
                $(".projects-list .project-item:nth-child("+j+") img").attr("src", $(".projects-list .project-item:nth-child("+j+") img").attr("data-src")).removeAttr("data-src").fadeIn();
            }
            i = i + 5;
            $(window).resize();
            if ($(".projects-list .project-item.disable").length == 0) {
                $("button").fadeOut('slow');
            }
        });
    });
    </script>
