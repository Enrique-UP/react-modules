<script type="text/javascript">
$(".filters-list li, a.more").click(function(){
    $(window).resize();
});
$(window).scroll(function() {
    $(window).resize();
});
    
$(function () {
    var element = $(".projects-list > .project-item").length;
    //for default showing
    console.log(element);
    var i = 0;
    for(i = 1; i <= 12 /*12 for default showing items & images*/; i++){
        $(".projects-list .project-item:nth-child("+i+")").removeClass('disabled').addClass("active");
        $(".projects-list .project-item:nth-child("+i+") img").attr("src", $(".projects-list .project-item:nth-child("+i+") img").attr("data-src")).removeAttr("data-src");
    }
    console.log(i);
    i -= 1;
    $("a.more").on('click', function (e) {
        e.preventDefault();
        //console.log(i);
        var n = 1; //change here for onclick id change on items
        k = n+i;
        console.log(k);

        var r = -8;
        remo = r+k;
        //console.log(remo);

        for(var j = i; j <= i+8; j++){
            $(".projects-list .project-item:nth-child("+j+")").removeClass('disabled').addClass("active");
            $(".projects-list .project-item:nth-child("+j+") img").attr("src", $(".projects-list .project-item:nth-child("+j+") img").attr("data-src")).removeAttr("data-src");

            $(".projects-list .project-item").removeAttr("id", "scroll_to_image").css("background", "none");
            $(".projects-list .project-item:nth-child("+k+")").attr("id", "scroll_to_image").css("background", "red");  
        }
        i = i + 8;
        $(window).resize();
        if ($(".projects-list .project-item.disabled").length == 0) {
            $("a.more").fadeOut('slow');
        }            
    });
    //for same page linking
    $(function() {
      $('a.more').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 500);
            return false;
          }
        }
      });
    });
});
