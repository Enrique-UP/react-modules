<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
      *{padding:0;margin:0;box-sizing: border-box;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;}
.scrollBar1 {
  height: 10px;width:90%;margin:auto;position: fixed;
  width: 0%;
  background: goldenrod;
  -webkit-transition: width 200ms ease;
  transition: width 200ms ease;
  text-align: right;
}
.scrollBar1 span {
  display: block;
  text-align: center;
}
.scrollBar1 span::after {
  content: "%";
  font-size: 0.8em;
  font-weight: 700;
  opacity: 0.4;
}

body {
  position: relative;
  height: 200vh;
  width: 100%;
  
}

  </style>
</head>
<body>
<div class="scrollBar1"><span></span></div>



<!-- partial -->
<script src="../../jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).scroll(function (e) {
  var scrollAmount = $(window).scrollTop();
  var documentHeight = $(document).height();
  var windowHeight = $(window).height();
  var scrollPercent = (scrollAmount / (documentHeight - windowHeight)) * 100;
  var roundScroll = Math.round(scrollPercent);
  
  // For scrollbar 1
  $(".scrollBar1").css("width", scrollPercent + "%");
  $(".scrollBar1 span").text(roundScroll);
});
</script>
</body>
</html>
