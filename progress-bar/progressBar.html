<!DOCTYPE html>
<html>
<head>
<style>
*{padding:0;margin:0;box-sizing:border-box;}
</style>
<script src="../jquery-2.2.4.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn").click(function(){
    $("#box").animate({width: "100%"}, {duration: 5000, easing: "linear",
      step: function(x) {
        $("#demo").text(Math.round(x * 100 / 100)  + "%");  
      }
    });
  });
});
</script>
</head>
<body>

<button id="btn">Start Progress Bar</button>

<div style="border:1px solid green;margin:10px;width:400px;">
  <div id="box" style="background:#98bf21;height:50px;width:1px;border:1px solid green;"></div>
</div>

<p id="demo"></p>

</body>
</html>
